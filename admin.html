<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panel Administratora - Wnioski o dostęp</title>
<style>
 :root {
  --primary-green: #551212;
  --dark-green: #360b0b;
  --bg-dark: #000000;
  --bg-card: rgba(25, 10, 10, 0.65);
  --bg-input: rgba(15, 5, 5, 0.8);
  --border-color: rgba(85, 18, 18, 0.4);
  --border-focus: var(--primary-green);
  --text-light: #f0f0f0;
  --text-muted: #9e9e9e;
  --error-red: #d92525;
  --glow-color: rgba(85, 18, 18, 0.3);
  --shadow-color: rgba(0, 0, 0, 0.4);
  --btn-shadow: rgba(85, 18, 18, 0.6);
}
*, *::before, *::after {
  box-sizing: border-box;
}
body, html {
  margin: 0; padding: 0; height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-dark);
  background-image:
    radial-gradient(farthest-corner at 10% 20%, var(--glow-color) 0%, transparent 70%),
    radial-gradient(farthest-corner at 90% 80%, var(--glow-color) 0%, transparent 70%);
  color: var(--text-light);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.form-card {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 1rem;
  padding: 2rem;
  max-width: 700px;
  width: 100%;
  box-shadow:
    0 8px 32px 0 var(--shadow-color),
    0 0 50px -10px var(--glow-color),
    inset 0 0 10px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  text-align: center;
  overflow-x: auto;
}
h2 {
  margin-bottom: 1rem;
  font-size: 1.8rem;
  color: var(--primary-green);
  text-shadow: 0 0 8px var(--primary-green);
}
/* Tabela */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
  font-size: 0.9rem;
  color: var(--text-light);
  text-align: left;
}
thead {
  background-color: var(--dark-green);
  text-transform: uppercase;
  font-weight: 700;
}
thead th, tbody td {
  padding: 12px 15px;
  border-bottom: 1px solid var(--border-color);
}
tbody tr:hover {
  background-color: var(--bg-input);
}
button.action-btn {
  background: linear-gradient(90deg, #b11e1e, #7f0f0f);
  color: white;
  font-weight: 600;
  padding: 6px 12px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(177, 30, 30, 0.6);
  transition: background 0.3s ease, box-shadow 0.3s ease;
  font-size: 0.85rem;
  user-select: none;
  margin-right: 5px;
}
button.action-btn:hover {
  background: linear-gradient(90deg, #ff4c4c, #b72222);
  box-shadow: 0 6px 20px rgba(255, 76, 76, 0.8);
}
button.action-btn:disabled {
  background: #555555;
  cursor: not-allowed;
  box-shadow: none;
}
/* Formularze w adminie (jeśli są) */
input[type="text"],
textarea {
  width: 100%;
  padding: 0.8rem 1rem;
  border-radius: 0.5rem;
  border: 1px solid var(--border-color);
  background-color: var(--bg-input);
  color: var(--text-light);
  font-size: 1rem;
  resize: vertical;
  transition: all 0.3s ease;
}
input[type="text"]:focus,
textarea:focus {
  outline: none;
  border-color: var(--border-focus);
  box-shadow: 0 0 12px var(--glow-color);
}
.error-message {
  color: var(--error-red);
  margin-top: 0.5rem;
  min-height: 1.2em;
  text-align: center;
}
.btn-submit {
  background: linear-gradient(90deg, #b11e1e, #7f0f0f);
  color: white;
  font-weight: 600;
  padding: 12px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(177, 30, 30, 0.6);
  transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  font-size: 1.1rem;
  user-select: none;
}
.btn-submit:hover {
  background: linear-gradient(90deg, #ff4c4c, #b72222);
  box-shadow: 0 6px 20px rgba(255, 76, 76, 0.8);
  transform: translateY(-3px);
}
.btn-submit:active {
  transform: translateY(-1px);
  box-shadow: 0 3px 10px rgba(255, 76, 76, 0.6);
}

</style>

</head>
<body>

<h1>Panel Administratora - Wnioski o dostęp</h1>
<div id="loading">Ładowanie wniosków...</div>
<table id="applicationsTable" style="display:none;">
  <thead>
    <tr>
      <th>Nick IC</th>
      <th>UID</th>
      <th>Discord</th>
      <th>Frakcja/Gang</th>
      <th>Uzasadnienie</th>
      <th>Data złożenia</th>
      <th>Status</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div id="message"></div>

<script>
  const loadingEl = document.getElementById('loading');
  const tableEl = document.getElementById('applicationsTable');
  const tbody = tableEl.querySelector('tbody');
  const messageEl = document.getElementById('message');

  async function fetchApplications() {
    loadingEl.style.display = 'block';
    tableEl.style.display = 'none';
    messageEl.textContent = '';

    try {
      const res = await fetch('/.netlify/functions/getApplications');
      if (!res.ok) throw new Error('Błąd pobierania danych');
      const data = await res.json();

      tbody.innerHTML = '';

      if (!data.applications || data.applications.length === 0) {
        messageEl.textContent = 'Brak wniosków do wyświetlenia.';
        loadingEl.style.display = 'none';
        return;
      }

      for (const app of data.applications) {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${escapeHtml(app.nickname)}</td>
          <td>${escapeHtml(app.uid)}</td>
          <td>${escapeHtml(app.discord)}</td>
          <td>${escapeHtml(app.faction || '')}</td>
          <td>${escapeHtml(app.reason)}</td>
          <td>${new Date(app.created_at).toLocaleString()}</td>
          <td class="status-${app.status.replace('ę','e').replace('ó','o').replace('ń','n').replace('ą','a').replace('ś','s').replace('ż','z').replace('ź','z')}">${escapeHtml(app.status)}</td>
          <td>
            ${app.status === 'oczekujący' ? `
              <button class="accept" data-id="${app.id}">Akceptuj</button>
              <button class="reject" data-id="${app.id}">Odrzuć</button>
            ` : ''}
            ${app.status === 'zaakceptowany' ? `
              <button class="revoke" data-id="${app.id}">Usuń dostęp</button>
            ` : ''}
          </td>
        `;

        tbody.appendChild(tr);
      }

      attachButtonsListeners();

      loadingEl.style.display = 'none';
      tableEl.style.display = 'table';

    } catch (error) {
      loadingEl.style.display = 'none';
      messageEl.textContent = 'Błąd ładowania wniosków.';
      console.error(error);
    }
  }

  function escapeHtml(text) {
    if (!text) return '';
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  function attachButtonsListeners() {
    document.querySelectorAll('button.accept').forEach(btn =>
      btn.addEventListener('click', () => handleAction(btn.dataset.id, 'accept'))
    );
    document.querySelectorAll('button.reject').forEach(btn =>
      btn.addEventListener('click', () => handleAction(btn.dataset.id, 'reject'))
    );
    document.querySelectorAll('button.revoke').forEach(btn =>
      btn.addEventListener('click', () => handleAction(btn.dataset.id, 'revoke'))
    );
  }

  async function handleAction(id, action) {
    if (!confirm(`Na pewno chcesz wykonać akcję: ${action}?`)) return;

    messageEl.textContent = '';
    try {
      const res = await fetch('/.netlify/functions/updateApplication', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: Number(id), action }),
      });
      const data = await res.json();

      if (res.ok) {
        messageEl.style.color = '#4caf50';
        messageEl.textContent = data.message;
        fetchApplications();
      } else {
        messageEl.style.color = '#f44336';
        messageEl.textContent = data.message || 'Błąd podczas aktualizacji.';
      }
    } catch (error) {
      messageEl.style.color = '#f44336';
      messageEl.textContent = 'Błąd połączenia z serwerem.';
      console.error(error);
    }
  }

  fetchApplications();
</script>

</body>
</html>
