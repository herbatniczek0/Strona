<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora – Restauracja + Crime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FontAwesome + SweetAlert2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary-green: #551212;
      --dark-green: #360b0b;
      --bg-dark: #000000;
      --bg-card: rgba(25, 10, 10, 0.65);
      --bg-input: rgba(15, 5, 5, 0.8);
      --border-color: rgba(85, 18, 18, 0.4);
      --border-focus: var(--primary-green);
      --text-light: #f0f0f0;
      --text-muted: #9e9e9e;
      --error-red: #d92525;
      --glow-color: rgba(85, 18, 18, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.4);
      --btn-shadow: rgba(85, 18, 18, 0.6);
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      background-image:
        radial-gradient(farthest-corner at 10% 20%, var(--glow-color) 0%, transparent 70%),
        radial-gradient(farthest-corner at 90% 80%, var(--glow-color) 0%, transparent 70%);
    }
    .form-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      box-shadow:
        0 8px 32px 0 var(--shadow-color),
        0 0 50px -10px var(--glow-color),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
      color: var(--text-light);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--bg-card);
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background: var(--dark-green);
      color: var(--text-light);
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    tbody tr:hover {
      background: rgba(85, 18, 18, 0.3);
    }
    .btn-action {
      background: var(--primary-green);
      border: none;
      color: var(--text-light);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-action:hover {
      background: #7f0f0f;
    }
    .status-select {
      width: 100%;
      padding: 0.3rem 0.6rem;
      border-radius: 0.4rem;
      border: 1px solid var(--border-color);
      background: var(--bg-input);
      color: var(--text-light);
    }
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-green);
      color: var(--text-light);
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow:
        0 4px 12px rgba(85, 18, 18, 0.6);
      transition: background 0.3s ease;
      z-index: 10;
    }
    .logout-btn:hover {
      background: #7f0f0f;
    }
  </style>
</head>
<body>
  <button class="logout-btn" aria-label="Wyloguj się">Wyloguj</button>

  <div class="form-card" aria-label="Panel administratora – zarządzanie wnioskami">
    <h1>Panel Administratora</h1>
    <table aria-describedby="wnioski-description" role="grid" id="wnioskiTable">
      <caption id="wnioski-description" style="text-align:left; margin-bottom: 0.5rem; font-weight:600; font-size:1.1rem;">
        Lista wniosków o dostęp
      </caption>
      <thead>
        <tr>
          <th>UID</th>
          <th>Nick</th>
          <th>Data Wniosku</th>
          <th>Status</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        <!-- Wiersze zostaną dynamicznie wygenerowane -->
      </tbody>
    </table>
  </div>

<script>
  // Prosta autoryzacja na bazie localStorage
  if (localStorage.getItem('adminLoggedIn') !== 'true') {
    window.location.href = 'admin-login.html';
  }

  const logoutBtn = document.querySelector('.logout-btn');
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('adminLoggedIn');
    window.location.href = 'admin-login.html';
  });

  async function fetchWnioski() {
    try {
      const response = await fetch('/.netlify/functions/getWnioski');
      const data = await response.json();

      if (response.ok) {
        populateTable(data.wnioski);
      } else {
        console.error('Błąd pobierania wniosków:', data.message);
      }
    } catch (err) {
      console.error('Błąd połączenia:', err);
    }
  }

  function populateTable(wnioski) {
    const tbody = document.querySelector('#wnioskiTable tbody');
    tbody.innerHTML = '';

    wnioski.forEach(wniosek => {
      const tr = document.createElement('tr');

      const tdUID = document.createElement('td');
      tdUID.textContent = wniosek.uid;
      tr.appendChild(tdUID);

      const tdNick = document.createElement('td');
      tdNick.textContent = wniosek.nick;
      tr.appendChild(tdNick);

      const tdData = document.createElement('td');
      tdData.textContent = new Date(wniosek.data).toLocaleString('pl-PL');
      tr.appendChild(tdData);

      const tdStatus = document.createElement('td');
      const selectStatus = document.createElement('select');
      selectStatus.className = 'status-select';
      ['nowy', 'zaakceptowany', 'odrzucony'].forEach(status => {
        const option = document.createElement('option');
        option.value = status;
        option.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        if (wniosek.status === status) option.selected = true;
        selectStatus.appendChild(option);
      });
      tdStatus.appendChild(selectStatus);
      tr.appendChild(tdStatus);

      const tdActions = document.createElement('td');
      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Zapisz';
      saveBtn.className = 'btn-action';
      saveBtn.addEventListener('click', () => updateStatus(wniosek.id, selectStatus.value));
      tdActions.appendChild(saveBtn);
      tr.appendChild(tdActions);

      tbody.appendChild(tr);
    });
  }

  async function updateStatus(id, status) {
    try {
      const response = await fetch('/.netlify/functions/updateWniosekStatus', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, status }),
      });
      const data = await response.json();

      if (response.ok && data.status === 'success') {
        Swal.fire({
          icon: 'success',
          title: 'Zapisano',
          text: 'Status wniosku został zaktualizowany.',
          timer: 1500,
          showConfirmButton: false,
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Błąd',
          text: data.message || 'Nie udało się zaktualizować statusu.',
        });
      }
    } catch (err) {
      Swal.fire({
        icon: 'error',
        title: 'Błąd',
        text: 'Błąd połączenia z serwerem.',
      });
      console.error(err);
    }
  }

  // Inicjuj
  fetchWnioski();
</script>

</body>
</html>
