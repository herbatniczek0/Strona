<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panel Administratora - Wnioski o dostęp</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: #f44336;
    text-align: center;
    margin-bottom: 25px;
  }

  #logoutBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #f44336;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(244, 67, 54, 0.7);
    transition: background 0.3s ease;
    z-index: 100;
  }
  #logoutBtn:hover {
    background: #d32f2f;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(244, 67, 54, 0.6);
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #2f2f2f;
  }

  th {
    background-color: #2a0d0d;
    color: #ff6b6b;
    font-weight: 700;
  }

  tr:hover {
    background-color: #3a1212;
  }

  tr:last-child td {
    border-bottom: none;
  }

  button.action-btn {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    color: white;
    transition: background 0.3s ease;
  }
  button.accept-btn {
    background-color: #4caf50;
    box-shadow: 0 0 8px #4caf50aa;
  }
  button.accept-btn:hover {
    background-color: #388e3c;
  }
  button.reject-btn {
    background-color: #f44336;
    box-shadow: 0 0 8px #f44336aa;
  }
  button.reject-btn:hover {
    background-color: #d32f2f;
  }

  @media (max-width: 700px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead tr {
      display: none;
    }
    tr {
      margin-bottom: 20px;
      background: #1f1f1f;
      border-radius: 8px;
      padding: 15px;
    }
    td {
      border: none;
      padding: 8px 12px;
      position: relative;
      padding-left: 50%;
      text-align: right;
    }
    td::before {
      content: attr(data-label);
      position: absolute;
      left: 15px;
      width: 45%;
      padding-left: 10px;
      font-weight: 700;
      color: #ff6b6b;
      text-align: left;
    }
    button.action-btn {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      text-align: center;
    }
  }
</style>

</head>
<body>

<h1>Panel Administratora - Wnioski o dostęp</h1>
<div id="loading">Ładowanie wniosków...</div>
<table id="applicationsTable" style="display:none;">
  <thead>
    <tr>
      <th>Nick IC</th>
      <th>UID</th>
      <th>Discord</th>
      <th>Frakcja/Gang</th>
      <th>Uzasadnienie</th>
      <th>Data złożenia</th>
      <th>Status</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div id="message"></div>

<script>
  const loadingEl = document.getElementById('loading');
  const tableEl = document.getElementById('applicationsTable');
  const tbody = tableEl.querySelector('tbody');
  const messageEl = document.getElementById('message');

  async function fetchApplications() {
    loadingEl.style.display = 'block';
    tableEl.style.display = 'none';
    messageEl.textContent = '';

    try {
      const res = await fetch('/.netlify/functions/getApplications');
      if (!res.ok) throw new Error('Błąd pobierania danych');
      const data = await res.json();

      tbody.innerHTML = '';

      if (!data.applications || data.applications.length === 0) {
        messageEl.textContent = 'Brak wniosków do wyświetlenia.';
        loadingEl.style.display = 'none';
        return;
      }

      for (const app of data.applications) {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${escapeHtml(app.nickname)}</td>
          <td>${escapeHtml(app.uid)}</td>
          <td>${escapeHtml(app.discord)}</td>
          <td>${escapeHtml(app.faction || '')}</td>
          <td>${escapeHtml(app.reason)}</td>
          <td>${new Date(app.created_at).toLocaleString()}</td>
          <td class="status-${app.status.replace('ę','e').replace('ó','o').replace('ń','n').replace('ą','a').replace('ś','s').replace('ż','z').replace('ź','z')}">${escapeHtml(app.status)}</td>
          <td>
            ${app.status === 'oczekujący' ? `
              <button class="accept" data-id="${app.id}">Akceptuj</button>
              <button class="reject" data-id="${app.id}">Odrzuć</button>
            ` : ''}
            ${app.status === 'zaakceptowany' ? `
              <button class="revoke" data-id="${app.id}">Usuń dostęp</button>
            ` : ''}
          </td>
        `;

        tbody.appendChild(tr);
      }

      attachButtonsListeners();

      loadingEl.style.display = 'none';
      tableEl.style.display = 'table';

    } catch (error) {
      loadingEl.style.display = 'none';
      messageEl.textContent = 'Błąd ładowania wniosków.';
      console.error(error);
    }
  }

  function escapeHtml(text) {
    if (!text) return '';
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  function attachButtonsListeners() {
    document.querySelectorAll('button.accept').forEach(btn =>
      btn.addEventListener('click', () => handleAction(btn.dataset.id, 'accept'))
    );
    document.querySelectorAll('button.reject').forEach(btn =>
      btn.addEventListener('click', () => handleAction(btn.dataset.id, 'reject'))
    );
    document.querySelectorAll('button.revoke').forEach(btn =>
      btn.addEventListener('click', () => handleAction(btn.dataset.id, 'revoke'))
    );
  }

  async function handleAction(id, action) {
    if (!confirm(`Na pewno chcesz wykonać akcję: ${action}?`)) return;

    messageEl.textContent = '';
    try {
      const res = await fetch('/.netlify/functions/updateApplication', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: Number(id), action }),
      });
      const data = await res.json();

      if (res.ok) {
        messageEl.style.color = '#4caf50';
        messageEl.textContent = data.message;
        fetchApplications();
      } else {
        messageEl.style.color = '#f44336';
        messageEl.textContent = data.message || 'Błąd podczas aktualizacji.';
      }
    } catch (error) {
      messageEl.style.color = '#f44336';
      messageEl.textContent = 'Błąd połączenia z serwerem.';
      console.error(error);
    }
  }

  fetchApplications();
</script>

</body>
</html>
