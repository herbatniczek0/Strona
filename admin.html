<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora â€“ Restauracja + Crime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- FontAwesome + SweetAlert2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    /* Wklej ten sam CSS co w admin-login.html lub przenieÅ› do osobnego pliku dla wspÃ³lnego stylu */
    :root {
      --primary-green: #551212;
      --dark-green: #360b0b;
      --bg-dark: #000000;
      --bg-card: rgba(25, 10, 10, 0.65);
      --bg-input: rgba(15, 5, 5, 0.8);
      --border-color: rgba(85, 18, 18, 0.4);
      --border-focus: var(--primary-green);
      --text-light: #f0f0f0;
      --text-muted: #9e9e9e;
      --error-red: #d92525;
      --glow-color: rgba(85, 18, 18, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.4);
      --btn-shadow: rgba(85, 18, 18, 0.6);
      --preloader-color: #cc111115;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      background-image:
        radial-gradient(farthest-corner at 10% 20%, var(--glow-color) 0%, transparent 70%),
        radial-gradient(farthest-corner at 90% 80%, var(--glow-color) 0%, transparent 70%);
      color: var(--text-light);
      overflow: hidden;
    }
    main {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      position: relative;
      z-index: 1;
      overflow-y: auto;
    }
    h1 {
      margin-bottom: 1rem;
      color: var(--primary-green);
      text-align: center;
      user-select: none;
    }
    .admin-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      width: 100%;
      max-width: 800px;
      box-shadow:
        0 8px 32px 0 var(--shadow-color),
        0 0 50px -10px var(--glow-color),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      color: var(--text-light);
    }
    th, td {
      border: 1px solid var(--border-color);
      padding: 0.75rem 1rem;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background: rgba(85, 18, 18, 0.6);
      user-select: none;
    }
    tr:nth-child(even) {
      background: rgba(85, 18, 18, 0.2);
    }
    .status-select {
      padding: 0.3rem 0.6rem;
      border-radius: 0.4rem;
      border: none;
      background-color: var(--bg-input);
      color: var(--text-light);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .status-select:focus {
      outline: 2px solid var(--primary-green);
      background-color: rgba(85, 18, 18, 0.8);
    }
    .btn-logout {
      background: var(--primary-green);
      color: #fff;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 0.7rem;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 4px 10px rgba(85,18,18,0.6);
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
      align-self: flex-end;
    }
    .btn-logout:hover {
      background-color: #7f1b1b;
    }
    .error-message {
      color: var(--error-red);
      margin-top: 1rem;
      min-height: 1.5em;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards 0.3s;
      text-align: center;
    }
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #0e0e0e 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 0.5s ease;
    }
    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .pulse-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(255,45,45,0.02) 2%, transparent 5%);
      animation: bgPulse 4s infinite linear;
      z-index: 0;
      opacity: 0.4;
    }
    .pulse-loader {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, #551212, #ff2d2d);
      box-shadow:
        0 0 20px #ff2d2d,
        0 0 40px #ff2d2d99,
        0 0 60px #ff2d2d55;
      animation: pulseNeon 1.4s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .pulse-loader .inner-glow {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff5f5 0%, transparent 70%);
      opacity: 0.2;
      animation: glow 2s infinite ease-in-out;
    }
    @keyframes pulseNeon {
      0%, 100% {
        transform: scale(1);
        opacity: 0.85;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }
    @keyframes bgPulse {
      0% {
        transform: rotate(0deg) scale(1);
      }
      100% {
        transform: rotate(360deg) scale(1.1);
      }
    }
    @keyframes glow {
      0%, 100% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 0.4;
        transform: scale(1.3);
      }
    }
    .pulse-loader .skull {
      font-size: 2.5rem;
      color: #fff;
      z-index: 3;
      animation: skullSpin 1.5s ease-out forwards;
      text-shadow: 0 0 10px #ff2d2d, 0 0 20px #ff2d2d;
    }
    @keyframes skullSpin {
      0% {
        transform: rotate(0deg) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: rotate(360deg) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="preloader" id="preloader">
      <div class="pulse-bg"></div>
      <div class="pulse-loader">
        <div class="skull">ðŸ’€</div>
      </div>
    </div>
    
    <button class="btn-logout" id="btnLogout" aria-label="Wyloguj siÄ™">Wyloguj</button>

    <h1>Panel Administratora</h1>
    <div class="admin-card" aria-live="polite" aria-atomic="true">
      <h2>Lista wnioskÃ³w</h2>
      <table aria-describedby="wnioskiOpis" role="table">
        <caption id="wnioskiOpis" style="text-align:left; margin-bottom:8px;">
          Tutaj moÅ¼esz przeglÄ…daÄ‡ i zmieniaÄ‡ status wnioskÃ³w.
        </caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">UID</th>
            <th scope="col">ImiÄ™</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Status</th>
            <th scope="col">Akcje</th>
          </tr>
        </thead>
        <tbody id="wnioskiTableBody">
          <!-- Wiersze wnioskÃ³w zaÅ‚adujÄ… siÄ™ dynamicznie -->
        </tbody>
      </table>
      <div class="error-message" id="adminErrorMessage" role="alert" aria-live="assertive"></div>
    </div>
  </main>

<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("preloader");
    setTimeout(() => {
      loader.classList.add("hidden");
      setTimeout(() => {
        loader.style.display = "none";
      }, 500);
    }, 1500);
  });

  // SprawdÅº, czy admin jest zalogowany, jeÅ›li nie, przekieruj do logowania
  if (!localStorage.getItem('adminLoggedIn')) {
    window.location.href = 'admin-login.html';
  }

  const errorMessage = document.getElementById('adminErrorMessage');
  const wnioskiTableBody = document.getElementById('wnioskiTableBody');
  const btnLogout = document.getElementById('btnLogout');

  btnLogout.addEventListener('click', () => {
    localStorage.removeItem('adminLoggedIn');
    window.location.href = 'admin-login.html';
  });

  async function fetchWnioski() {
    try {
const response = await fetch('/.netlify/functions/getApplications');
      const data = await response.json();
      if (!response.ok) throw new Error(data.message || 'BÅ‚Ä…d Å‚adowania wnioskÃ³w.');

      wnioskiTableBody.innerHTML = '';
      if (data.wnioski.length === 0) {
        wnioskiTableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; color: var(--text-muted);">Brak wnioskÃ³w do wyÅ›wietlenia.</td></tr>`;
        return;
      }

      data.wnioski.forEach(wniosek => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${wniosek.id}</td>
          <td>${wniosek.uid}</td>
          <td>${wniosek.imie}</td>
          <td>${wniosek.nazwisko}</td>
          <td>
            <select class="status-select" aria-label="Status wniosku" data-id="${wniosek.id}">
              <option value="nowy" ${wniosek.status === 'nowy' ? 'selected' : ''}>Nowy</option>
              <option value="w trakcie" ${wniosek.status === 'w trakcie' ? 'selected' : ''}>W trakcie</option>
              <option value="zaakceptowany" ${wniosek.status === 'zaakceptowany' ? 'selected' : ''}>Zaakceptowany</option>
              <option value="odrzucony" ${wniosek.status === 'odrzucony' ? 'selected' : ''}>Odrzucony</option>
            </select>
          </td>
          <td><button class="btn-save" data-id="${wniosek.id}" aria-label="Zapisz status wniosku"><i class="fas fa-save"></i> Zapisz</button></td>
        `;

        wnioskiTableBody.appendChild(tr);
      });

      // Dodaj eventy do przyciskÃ³w zapisu
      document.querySelectorAll('.btn-save').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.currentTarget.dataset.id;
          const select = document.querySelector(`select[data-id="${id}"]`);
          const newStatus = select.value;

          try {
const resp = await fetch('/.netlify/functions/updateApplication', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ id, status: newStatus }),
});

            const result = await resp.json();
            if (!resp.ok) throw new Error(result.message || 'BÅ‚Ä…d zapisu statusu.');
            Swal.fire({
              icon: 'success',
              title: 'Zapisano',
              text: `Status wniosku #${id} zostaÅ‚ zaktualizowany.`,
              timer: 1500,
              showConfirmButton: false
            });
          } catch (err) {
            Swal.fire({
              icon: 'error',
              title: 'BÅ‚Ä…d',
              text: err.message || 'Nie udaÅ‚o siÄ™ zapisaÄ‡ statusu.',
            });
          }
        });
      });

    } catch (err) {
      errorMessage.textContent = err.message;
    }
  }

  fetchWnioski();

</script>
</body>
</html>
