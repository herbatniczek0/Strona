<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admina - Portal Obywatelski</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    #adminPanel {
      display: none;
      margin-top: 2rem;
    }
    #errorMessage {
      color: red;
      margin-top: 1rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      width: 250px;
    }
    button {
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<h1>Panel Administratora</h1>

<div id="loginForm">
  <input type="text" id="username" placeholder="Nazwa użytkownika" autocomplete="username" /><br />
  <input type="password" id="password" placeholder="Hasło" autocomplete="current-password" /><br />
  <button id="loginBtn">Zaloguj się</button>
  <div id="errorMessage"></div>
</div>

<div id="adminPanel">
  <h2>Witamy w panelu admina!</h2>
  <p>Tutaj możesz zarządzać wnioskami i konsultacjami.</p>
  <button id="logoutBtn">Wyloguj się</button>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const adminPanel = document.getElementById('adminPanel');
  const errorMessage = document.getElementById('errorMessage');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  function showAdminPanel() {
    loginForm.style.display = 'none';
    adminPanel.style.display = 'block';
    errorMessage.textContent = '';
  }

  function showLoginForm() {
    loginForm.style.display = 'block';
    adminPanel.style.display = 'none';
    errorMessage.textContent = '';
  }

  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
      errorMessage.textContent = 'Wprowadź nazwę użytkownika i hasło.';
      return;
    }

    errorMessage.textContent = 'Logowanie...';

    try {
      const response = await fetch('/.netlify/functions/checkAdminAccess', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (data.success) {
        localStorage.setItem('adminAuth', 'true');
        showAdminPanel();
      } else {
        errorMessage.textContent = data.error || 'Brak uprawnień do panelu admina!';
        localStorage.removeItem('adminAuth');
      }
    } catch (e) {
      errorMessage.textContent = 'Błąd połączenia z serwerem.';
      console.error(e);
    }
  }

  function logout() {
    localStorage.removeItem('adminAuth');
    showLoginForm();
  }

  function checkAuth() {
    if (localStorage.getItem('adminAuth') === 'true') {
      showAdminPanel();
    } else {
      showLoginForm();
    }
  }

  loginBtn.addEventListener('click', login);
  logoutBtn.addEventListener('click', logout);

  window.onload = checkAuth;
</script>

</body>
</html>
