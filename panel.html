<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel użytkownika – Restauracja + Crime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary-red: #551212;
      --dark-red: #360b0b;
      --bg-dark: #000000;
      --text-light: #f0f0f0;
      --table-bg: rgba(25, 10, 10, 0.7);
      --border-color: rgba(85, 18, 18, 0.4);
      --hover-bg: rgba(85, 18, 18, 0.6);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      position: relative;
    }
    h1 {
      color: var(--primary-red);
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background: var(--table-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 0 20px var(--primary-red);
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
    }
    th {
      background-color: var(--dark-red);
    }
    tbody tr:hover {
      background-color: var(--hover-bg);
      cursor: default;
    }
    .logout-btn {
      margin-top: 2rem;
      background-color: var(--primary-red);
      border: none;
      padding: 0.75rem 2rem;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px var(--primary-red);
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #a31b1b;
    }
    #inactivity-timer {
      position: fixed;
      top: 10px;
      right: 15px;
      background: var(--table-bg);
      padding: 0.4rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      box-shadow: 0 0 10px var(--primary-red);
      color: var(--text-light);
      user-select: none;
      z-index: 9999;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.9rem;
      }
      #inactivity-timer {
        font-size: 0.8rem;
        padding: 0.3rem 0.8rem;
      }
    }
  </style>
</head>
<body>

<div id="inactivity-timer" aria-live="polite" aria-atomic="true">
  Przez brak aktywności za 05:00 zostaniesz wylogowany
</div>

<script>
  // Czas nieaktywności: 5 minut w ms
  const TIMEOUT = 5 * 60 * 1000;

  function updateActivity() {
    localStorage.setItem('lastActivity', Date.now().toString());
  }

  function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
    const seconds = (totalSeconds % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  function checkInactivity() {
    const lastActivity = parseInt(localStorage.getItem('lastActivity') || '0', 10);
    const elapsed = Date.now() - lastActivity;
    const remaining = TIMEOUT - elapsed;

    if (remaining <= 0) {
      logoutUser();
    } else {
      // Aktualizuj licznik na ekranie
      const timerEl = document.getElementById('inactivity-timer');
      timerEl.textContent = `Przez brak aktywności za ${formatTime(remaining)} zostaniesz wylogowany`;
    }
  }

  function logoutUser() {
    localStorage.removeItem('loggedIn');
    localStorage.removeItem('lastActivity');
    window.location.href = 'index.html';
  }

  // Sprawdź, czy użytkownik jest zalogowany
  if (localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = 'index.html';
  } else {
    // Ustaw początkowy czas aktywności
    updateActivity();

    // Nasłuchuj aktywności użytkownika
    ['mousemove', 'keydown', 'scroll', 'click'].forEach(event => {
      window.addEventListener(event, updateActivity);
    });

    // Sprawdzaj co sekundę nieaktywność i aktualizuj licznik
    setInterval(checkInactivity, 1000);

    // Przy opuszczaniu strony wyloguj
    window.addEventListener('beforeunload', () => {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('lastActivity');
    });
  }
</script>

<h1>Lista użytkowników</h1>

<table aria-label="Lista użytkowników">
  <thead>
    <tr>
      <th>Imię i nazwisko</th>
      <th>Discord</th>
      <th>Gang</th>
      <th>UID</th>
    </tr>
  </thead>
  <tbody id="users-table-body">
    <!-- Wiersze pojawią się tutaj dynamicznie -->
  </tbody>
</table>

<button class="logout-btn" id="logoutBtn" aria-label="Wyloguj się">Wyloguj się</button>

<script>
  async function loadUsers() {
    try {
      const response = await fetch('/.netlify/functions/users');
      if (!response.ok) throw new Error('Błąd ładowania danych');
      const data = await response.json();
      const tbody = document.getElementById('users-table-body');
      tbody.innerHTML = '';

      data.users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.name || '-'}</td>
          <td>${user.discord || '-'}</td>
          <td>${user.gang || '-'}</td>
          <td>${user.uid || '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (error) {
      alert('Nie udało się załadować listy użytkowników.');
      console.error(error);
    }
  }

  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('loggedIn');
    localStorage.removeItem('lastActivity');
    window.location.href = 'index.html';
  });

  loadUsers();
</script>

</body>
</html>
