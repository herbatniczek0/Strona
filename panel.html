<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel uÅ¼ytkownika â€“ Crime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary-red: #551212;
      --dark-red: #360b0b;
      --bg-dark: #000000;
      --bg-card: rgba(25, 10, 10, 0.65);
      --border-color: rgba(85, 18, 18, 0.4);
      --hover-bg: rgba(85, 18, 18, 0.6);
      --text-light: #f0f0f0;
      --shadow-color: rgba(0, 0, 0, 0.4);
      --glow-color: rgba(85, 18, 18, 0.3);
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      background-image:
        radial-gradient(farthest-corner at 10% 20%, var(--glow-color) 0%, transparent 70%),
        radial-gradient(farthest-corner at 90% 80%, var(--glow-color) 0%, transparent 70%);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      position: relative;
    }
    h1 {
      color: var(--primary-red);
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px var(--primary-red);
      opacity: 0;
      animation: fadeInUp 0.6s forwards 0.3s;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow:
        0 8px 32px 0 var(--shadow-color),
        0 0 40px -10px var(--glow-color);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.6s forwards 0.6s;
    }
    th, td {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
      user-select: none;
    }
    th {
      background-color: var(--dark-red);
      font-weight: 600;
    }
    tbody tr:hover {
      background-color: var(--hover-bg);
      cursor: default;
      transition: background-color 0.3s ease;
    }
    .logout-btn {
      margin-top: 2.5rem;
      background-color: var(--primary-red);
      border: none;
      padding: 1rem 3rem;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      border-radius: 1rem;
      box-shadow: 0 0 15px var(--primary-red);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.6s forwards 0.9s;
    }
    .logout-btn:hover {
      background-color: #a31b1b;
      box-shadow: 0 0 20px #a31b1b;
    }

   .credit-btn {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 32px;
  font-size: 1rem;
  font-weight: bold;
  color: #b11e1ed8;
  background: #111;
  border: 2px solid #b11e1ed8;
  border-radius: 50px;
  text-decoration: none;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.4s ease;
  box-shadow:
    0 5px 15px rgba(255, 45, 45, 0.3),
    inset 0 1px 0 rgba(255,255,255,0.05);
  perspective: 1000px;
  z-index: 100;
}

.credit-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, #6d1313, transparent);
  transition: all 0.4s ease-in-out;
  z-index: 0;
}

.credit-btn:hover::before {
  left: 100%;
}

.credit-btn:hover {
  color: #ff0000;
  transform: translateX(-50%) translateY(-4px) scale(1.05);
  box-shadow:
    0 8px 20px rgba(184, 31, 31, 0.5),
    inset 0 2px 1px rgba(255,255,255,0.1);
}

.credit-btn span {
  position: relative;
  z-index: 1;
}

    .preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at center, #0e0e0e 0%, #000 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  overflow: hidden;
  transition: opacity 0.5s ease;
}

.preloader.hidden {
  opacity: 0;
  pointer-events: none;
}

.pulse-bg {
  position: absolute;
  width: 200%;
  height: 200%;
  background: repeating-radial-gradient(circle, rgba(255,45,45,0.02) 2%, transparent 5%);
  animation: bgPulse 4s infinite linear;
  z-index: 0;
  opacity: 0.4;
}

.pulse-loader {
  position: relative;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient(145deg, #551212, #ff2d2d);
  box-shadow:
    0 0 20px #ff2d2d,
    0 0 40px #ff2d2d99,
    0 0 60px #ff2d2d55;
  animation: pulseNeon 1.4s infinite ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

.pulse-loader .inner-glow {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff5f5 0%, transparent 70%);
  opacity: 0.2;
  animation: glow 2s infinite ease-in-out;
}

@keyframes pulseNeon {
  0%, 100% {
    transform: scale(1);
    opacity: 0.85;
  }
  50% {
    transform: scale(1.15);
    opacity: 1;
  }
}

@keyframes bgPulse {
  0% {
    transform: rotate(0deg) scale(1);
  }
  100% {
    transform: rotate(360deg) scale(1.1);
  }
}

@keyframes glow {
  0%, 100% {
    opacity: 0.2;
    transform: scale(1);
  }
  50% {
    opacity: 0.4;
    transform: scale(1.3);
  }
} 
.pulse-loader .skull {
  font-size: 2.5rem;
  color: #fff;
  z-index: 3;
  animation: skullSpin 1.5s ease-out forwards;
  text-shadow: 0 0 10px #ff2d2d, 0 0 20px #ff2d2d;
}

@keyframes skullSpin {
  0% {
    transform: rotate(0deg) scale(1);
    opacity: 0.8;
  }
  100% {
    transform: rotate(360deg) scale(1.2);
    opacity: 1;
  }
}

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 700px) {
      table, th, td {
        font-size: 0.9rem;
      }
      .logout-btn {
        padding: 0.85rem 2rem;
      }
    }
#inactivity-timer {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(85, 18, 18, 0.8);
  color: #ff4c4c;
  font-weight: 600;
  padding: 8px 18px;
  border-radius: 20px;
  box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 1rem;
  user-select: none;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 10000;
  pointer-events: none;
}

@keyframes fadeInTimer {
  to {
    opacity: 1;
  }
}
.hidden {
  opacity: 0;
  transition: opacity 0.5s ease;
}

  </style>
</head>
<body>
<div class="preloader" id="preloader">
  <div class="pulse-bg"></div>
  <div class="pulse-loader">
    <div class="skull">ðŸ’€</div>
  </div>
</div>

  <div id="inactivity-timer" aria-live="polite" aria-atomic="true">
    Przez brak aktywnoÅ›ci za 05:00 zostaniesz wylogowany
  </div>

  <h1>Lista uÅ¼ytkownikÃ³w</h1>

  <table aria-label="Lista uÅ¼ytkownikÃ³w">
    <thead>
      <tr>
        <th>ImiÄ™ i nazwisko</th>
        <th>Discord</th>
        <th>Gang</th>
        <th>UID</th>
      </tr>
    </thead>
    <tbody id="users-table-body">
      <!-- Wiersze pojawiÄ… siÄ™ tutaj dynamicznie -->
    </tbody>
  </table>

  <button class="logout-btn" id="logoutBtn" aria-label="Wyloguj siÄ™">Wyloguj siÄ™</button>
  <a href="https://herbatniczek.online" class="credit-btn" target="_blank"><span>Strona by Herbatniczek</span></a>

  <script>
window.addEventListener("load", () => {
  const loader = document.getElementById("preloader");
  const timer = document.getElementById("inactivity-timer");

  setTimeout(() => {
    loader.classList.add("hidden"); // zakÅ‚adam, Å¼e masz animacjÄ™ CSS na klasÄ™ hidden
    setTimeout(() => {
      loader.style.display = "none";
      timer.style.opacity = "1"; // pokaz timer dopiero po znikniÄ™ciu preloadera
    }, 500);
  }, 1500);
});


    const TIMEOUT = 5 * 60 * 1000;

    function updateActivity() {
      localStorage.setItem('lastActivity', Date.now().toString());
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
      const seconds = (totalSeconds % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function checkInactivity() {
      const lastActivity = parseInt(localStorage.getItem('lastActivity') || '0', 10);
      const elapsed = Date.now() - lastActivity;
      const remaining = TIMEOUT - elapsed;

      if (remaining <= 0) {
        logoutUser();
      } else {
        const timerEl = document.getElementById('inactivity-timer');
        timerEl.textContent = `Przez brak aktywnoÅ›ci za ${formatTime(remaining)} zostaniesz wylogowany`;
      }
    }

    function logoutUser() {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('lastActivity');
      window.location.href = 'crime.html';
    }

    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'crime.html';
    } else {
      updateActivity();
      ['mousemove', 'keydown', 'scroll', 'click'].forEach(event => {
        window.addEventListener(event, updateActivity);
      });
      setInterval(checkInactivity, 1000);
      window.addEventListener('beforeunload', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('lastActivity');
      });
    }

    async function loadUsers() {
      try {
        const response = await fetch('/.netlify/functions/users');
        if (!response.ok) throw new Error('BÅ‚Ä…d Å‚adowania danych');
        const data = await response.json();
        const tbody = document.getElementById('users-table-body');
        tbody.innerHTML = '';

        data.users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.name || '-'}</td>
            <td>${user.discord || '-'}</td>
            <td>${user.gang || '-'}</td>
            <td>${user.uid || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        alert('Nie udaÅ‚o siÄ™ zaÅ‚adowaÄ‡ listy uÅ¼ytkownikÃ³w.');
        console.error(error);
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('lastActivity');
      window.location.href = 'crime.html';
    });

    loadUsers();
  </script>
</body>
</html>
