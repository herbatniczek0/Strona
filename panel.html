<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel użytkownika – Restauracja + Crime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary-red: #551212;
      --dark-red: #360b0b;
      --bg-dark: #000000;
      --text-light: #f0f0f0;
      --table-bg: rgba(25, 10, 10, 0.7);
      --border-color: rgba(85, 18, 18, 0.4);
      --hover-bg: rgba(85, 18, 18, 0.6);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      color: var(--primary-red);
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background: var(--table-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 0 20px var(--primary-red);
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
    }
    th {
      background-color: var(--dark-red);
    }
    tbody tr:hover {
      background-color: var(--hover-bg);
      cursor: default;
    }
    .logout-btn {
      margin-top: 2rem;
      background-color: var(--primary-red);
      border: none;
      padding: 0.75rem 2rem;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px var(--primary-red);
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #a31b1b;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<script>
  // Sprawdzenie czy użytkownik jest zalogowany
  if (localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = 'index.html';
  }
</script>

<h1>Lista użytkowników</h1>

<table aria-label="Lista użytkowników">
  <thead>
    <tr>
      <th>Imię i nazwisko</th>
      <th>Discord</th>
      <th>Gang</th>
      <th>UID</th>
    </tr>
  </thead>
  <tbody id="users-table-body">
    <!-- Wiersze pojawią się tutaj dynamicznie -->
  </tbody>
</table>

<button class="logout-btn" id="logoutBtn" aria-label="Wyloguj się">Wyloguj się</button>

<script>
  async function loadUsers() {
    try {
      const response = await fetch('/.netlify/functions/users');
      if (!response.ok) throw new Error('Błąd ładowania danych');
      const data = await response.json();
      const tbody = document.getElementById('users-table-body');
      tbody.innerHTML = '';

      data.users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.name || '-'}</td>
          <td>${user.discord || '-'}</td>
          <td>${user.gang || '-'}</td>
          <td>${user.uid || '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (error) {
      alert('Nie udało się załadować listy użytkowników.');
      console.error(error);
    }
  }

  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('loggedIn');
    window.location.href = 'index.html';
  });

  loadUsers();
</script>

</body>
</html>
