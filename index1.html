<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie – Restauracja + Crime</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0c0c;
      --accent: #ff2d2d;
      --fg: #f0f0f0;
      --input-bg: #1a1a1a;
      --border: #333;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-card {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 45, 45, 0.2);
    }
    .login-card h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--fg);
      font-size: 1rem;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #777;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background: #e60000;
    }
    .error-message {
      color: var(--accent);
      margin-top: 1rem;
      text-align: center;
      min-height: 1.2em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Panel Dostępowy</h1>
    <form id="login-form" autocomplete="off">
      <div class="input-group">
        <i class="fas fa-id-card"></i>
        <input type="text" name="uid" placeholder="Identyfikator UID" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Hasło" required />
      </div>
      <button type="submit" id="submit-btn">Zaloguj się</button>
    </form>
    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorBox = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.textContent = '';
      submitBtn.disabled = true;

      const formData = new FormData(form);
      const body = {
        UID: formData.get('uid').trim(),
        password: formData.get('password'),
      };

      if (!body.UID || !body.password) {
        errorBox.textContent = 'Proszę uzupełnić wszystkie pola.';
        submitBtn.disabled = false;
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });

        const result = await response.json();

        if (response.ok && result.status === 'success') {
          errorBox.style.color = '#4caf50';
          errorBox.textContent = result.message || 'Zalogowano pomyślnie!';

          setTimeout(() => {
            if (result.user && result.user.role === 'admin') {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/panel.html';
            }
          }, 1000);

        } else {
          errorBox.style.color = 'var(--accent)';
          errorBox.textContent = result.message || 'Nieprawidłowy UID lub hasło.';
          submitBtn.disabled = false;
        }
      } catch (err) {
        errorBox.style.color = 'var(--accent)';
        errorBox.textContent = 'Błąd połączenia z serwerem.';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
