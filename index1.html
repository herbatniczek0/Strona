<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Logowania – Restauracja + Crime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- FontAwesome + SweetAlert2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    :root {
      --primary-green: #145512;
      --dark-green: #0d360b;
      --bg-dark: #000000;
      --bg-card: rgba(10, 25, 10, 0.65);
      --bg-input: rgba(5, 15, 5, 0.8);
      --border-color: rgba(20, 85, 18, 0.4);
      --border-focus: var(--primary-green);
      --text-light: #f0f0f0;
      --text-muted: #9e9e9e;
      --error-red: #d92525;
      --success-green: #22c55e;
      --glow-color: rgba(20, 85, 18, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.4);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      background-image:
        radial-gradient(farthest-corner at 10% 20%, var(--glow-color) 0%, transparent 70%),
        radial-gradient(farthest-corner at 90% 80%, var(--glow-color) 0%, transparent 70%);
      color: var(--text-light);
      overflow: hidden;
    }
    main {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px 0 var(--shadow-color), 0 0 50px -10px var(--glow-color);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      position: relative;
    }
    .login-card h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }
    .login-card .subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    .input-group-custom {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group-custom .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1rem;
      pointer-events: none;
    }
    .input-group-custom .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      cursor: pointer;
      user-select: none;
    }
    .form-control-custom {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      background-color: var(--bg-input);
      color: var(--text-light);
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }
    .form-control-custom::placeholder {
      color: var(--text-muted);
    }
    .form-control-custom:focus {
      outline: none;
      border-color: var(--border-focus);
      background-color: var(--bg-input);
      box-shadow: 0 0 10px var(--glow-color);
    }
    .form-control-custom:focus + .icon {
      color: var(--primary-green);
    }
    .btn-login {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: transparent;
      color: var(--primary-green);
      border: 2px solid var(--primary-green);
      border-radius: 0.5rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.4s ease-in-out;
      user-select: none;
    }
    .btn-login:focus {
      outline: none;
    }
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: var(--primary-green);
      transform: translateX(-101%);
      transition: transform 0.4s cubic-bezier(0.7, 0, 0.25, 1);
      z-index: 0;
      border-radius: 0.5rem;
    }
    .btn-login:hover::before {
      transform: translateX(0);
    }
    .btn-login:hover {
      color: #fff;
    }
    .btn-login .btn-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }
    .btn-login .btn-content .fas {
      transition: transform 0.3s ease-out;
    }
    .btn-login:hover .btn-content .fas {
      transform: translateX(5px);
    }
    .error-message {
      color: var(--error-red);
      margin-top: 1rem;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <main>
    <div class="login-card" aria-label="Panel logowania">
      <h2>Panel Logowania</h2>
      <p class="subtitle">Zaloguj się, aby kontynuować</p>
      <form id="loginForm" autocomplete="off" novalidate>
        <div class="input-group-custom">
          <input type="text" id="uid" name="uid" class="form-control-custom" placeholder="Identyfikator UID" required autocomplete="username" />
          <i class="fas fa-id-card icon"></i>
        </div>
        <div class="input-group-custom">
          <input type="password" id="password" name="password" class="form-control-custom" placeholder="Hasło" required autocomplete="current-password" />
          <i class="fas fa-lock icon"></i>
          <span class="password-toggle" id="togglePassword" aria-label="Pokaż/Ukryj hasło" role="button" tabindex="0"><i class="fas fa-eye"></i></span>
        </div>
        <button type="submit" class="btn-login" aria-live="polite">
          <span class="btn-content"><span>Zaloguj się</span> <i class="fas fa-arrow-right"></i></span>
        </button>
      </form>
      <div class="error-message" id="errorMessage" role="alert" aria-live="assertive"></div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const toggleIcon = togglePassword.querySelector('i');

      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleIcon.classList.toggle('fa-eye');
        toggleIcon.classList.toggle('fa-eye-slash');
      });

      togglePassword.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          togglePassword.click();
        }
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';

        const uid = loginForm.uid.value.trim();
        const password = loginForm.password.value;

        if (!uid || !password) {
          errorMessage.textContent = 'Proszę wypełnić wszystkie pola.';
          return;
        }

        try {
          const response = await fetch('/.netlify/functions/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ UID: uid, password }),
          });

          const data = await response.json();

          if (response.ok && data.status === 'success') {
            // Przekieruj na panel (możesz tu dodać rozróżnienie ról)
            window.location.href = data.redirect || 'panel.html';
          } else {
            errorMessage.textContent = data.message || 'Nieprawidłowy UID lub hasło.';
          }
        } catch (err) {
          errorMessage.textContent = 'Błąd połączenia z serwerem.';
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
