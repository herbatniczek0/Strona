/* === UIVERSE-INSPIRED MODERN CSS === */

:root {
  --bg: #f0f2f5;
  --fg: #212529;
  --header-bg: #007bff;
  --nav-bg: #0056b3;
  --container-bg: rgba(255, 255, 255, 0.1);
  --footer-bg: #007bff;
  --primary: #007bff;
  --accent: #28a745;
  --radius: 16px;
  --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  --blur: 20px;
  --status-green: #28a745;
  --status-red: #dc3545;
  --gradient: linear-gradient(135deg, #00c6ff, #0072ff);
}

[data-theme="dark"] {
  --bg: #0e0e10;
  --fg: #e0e0e0;
  --header-bg: #1c7ed6;
  --nav-bg: #0b5ed7;
  --container-bg: rgba(30, 30, 30, 0.8);
  --footer-bg: #1c7ed6;
  --primary: #339af0;
  --accent: #51cf66;
  --shadow: 0 8px 24px rgba(255, 255, 255, 0.05);
}

/* === BASE RESET === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--fg);
  transition: all 0.4s ease-in-out;
}

.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* === HEADER === */
header {
  background: var(--header-bg);
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 150;
  box-shadow: var(--shadow);
  animation: slideDown 0.6s ease;
}

header h1 {
  font-size: 1.6rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  user-select: none;
}

header > div {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

/* === BUTTONS === */
button {
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: var(--radius);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  user-select: none;
}

button:hover {
  transform: scale(1.05);
  opacity: 0.95;
}

#adminPanelBtn, .theme-toggle {
  background: transparent;
  border: 1.5px solid #fff;
  color: #fff;
  backdrop-filter: blur(10px);
}

#adminConfirmBtns button {
  padding: 0.5rem 1.5rem;
}

#adminYes {
  background: var(--status-green);
  color: #fff;
}

#adminNo {
  background: var(--status-red);
  color: #fff;
}

/* === FORM BUTTON === */
button.submit {
  background: var(--gradient);
  color: white;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
}

button.submit:hover {
  background-position: right center;
  transform: scale(1.07);
}

/* === CONTAINERS === */
.container {
  background: var(--container-bg);
  backdrop-filter: blur(var(--blur));
  border-radius: var(--radius);
  padding: 2rem;
  box-shadow: var(--shadow);
  animation: fadeIn 1s ease;
  transition: all 0.4s ease;
}

/* === INPUTS === */
input, textarea {
  width: 100%;
  padding: 0.75rem 1rem;
  border-radius: var(--radius);
  border: 1px solid rgba(100, 100, 100, 0.3);
  background: rgba(255, 255, 255, 0.6);
  font-size: 1rem;
  color: var(--fg);
  transition: all 0.3s ease;
}

input:focus, textarea:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
  transform: scale(1.02);
  background: rgba(255, 255, 255, 0.9);
}

[data-theme="dark"] input, [data-theme="dark"] textarea {
  background: rgba(30, 30, 30, 0.8);
  color: #fff;
  border-color: #444;
}

/* === NAVBAR === */
nav ul {
  display: flex;
  justify-content: center;
  background: var(--nav-bg);
  padding: 0.5rem;
  box-shadow: var(--shadow);
}

nav li button {
  background: none;
  color: white;
  padding: 0.8rem 1.2rem;
  border-radius: var(--radius);
  transition: all 0.3s ease;
}

nav li button.active, nav li button:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: scale(1.05);
}

/* === LOADER === */
#loader::after {
  content: "";
  display: block;
  width: 40px;
  height: 40px;
  margin: 1rem auto;
  border-radius: 50%;
  background: conic-gradient(#00c6ff, #0072ff, #00c6ff);
  animation: spin 1s linear infinite;
}

/* === CONSULT CARDS === */
.consult-item {
  background: var(--container-bg);
  border-radius: var(--radius);
  padding: 1.5rem;
  box-shadow: var(--shadow);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.consult-item:hover {
  transform: scale(1.02);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

/* === FOOTER === */
footer {
  text-align: center;
  padding: 1rem;
  background: var(--footer-bg);
  color: white;
}

/* === ANIMATIONS === */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const webhookUrl = 'https://discord.com/api/webhooks/1385312805695258634/eDg9L76sBXuuwkFA5iu8fI_SpU7KdPJIkYV_Z6leWE9A7mmKb1SlORMJDhpR2rMqErZB';
      const app = document.documentElement;
      const themeToggle = document.getElementById('themeToggle');
      function applyTheme(theme) {
        app.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }
      const saved = localStorage.getItem('theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : '';
      applyTheme(saved !== null ? saved : prefers);
     themeToggle.addEventListener('click', () => {
  const newTheme = app.getAttribute('data-theme') === 'dark' ? '' : 'dark';
  applyTheme(newTheme);
  themeToggle.setAttribute('data-theme', newTheme);
});



      
      ['report','track','consult'].forEach(tab => {
        document.getElementById('tab-' + tab).addEventListener('click', () => {
          ['report','track','consult'].forEach(t => {
            document.getElementById('tab-' + t).classList.toggle('active', t===tab);

          });

      const basePath = window.location.hostname.endsWith('netlify.app')
        ? '/.netlify/functions/'
        : '/functions/';
      async function api(path, opts) {
        return fetch(basePath + path, opts);
      }

      async function createSubmission(entry) {
        const res = await api('createSubmission', {
          method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(entry)
        }); return res.json();
      }
      async function getSubmission(id) {
        const res = await api(`getSubmission?id=${encodeURIComponent(id)}`);
        return res.json();
      }
      async function getConsultations() {
        const res = await api('getConsultations');
        return res.json();
      }
      async function voteConsult(id) {
        const res = await api('voteConsult', {
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ id })
        }); return res.json();
      }

      document.getElementById('wniosekForm').addEventListener('submit', async e => {
        e.preventDefault(); const f=e.target;
        const entry={ name:f.name.value, discord:f.discord.value, date:f.date.value, idea:f.idea.value };
        const { id } = await createSubmission(entry);
        await fetch(webhookUrl, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ embeds:[{ title:'Nowy wniosek', color:5814783, fields:[{name:'ID',value:id},{name:'Imiƒô i nazwisko',value:entry.name},{name:'Discord',value:entry.discord},{name:'Data',value:entry.date},{name:'Pomys≈Ç',value:entry.idea}], timestamp:new Date().toISOString() }] }) });
        const msg=document.getElementById('msg-report'); msg.textContent=`Wniosek wys≈Çany! Numer wniosku: ${id}`; msg.className='message success'; msg.style.display='block'; f.reset();
      });

document.getElementById('trackForm').addEventListener('submit', async e => {
  e.preventDefault();
  const id = e.target.trackId.value.trim();
  const out = document.getElementById('statusResult');
  out.innerHTML = '≈Åadowanie...';

  if (!id) {
    out.innerHTML = '<p style="color:red;">Podaj numer wniosku.</p>';
    return;
  }

  try {
    const data = await getSubmission(id);
    if (!data || !data.id) {
      out.innerHTML = '<p style="color:red;">Nie znaleziono wniosku.</p>';
      return;
    }

    // Format daty czytelnie
    const dateObj = new Date(data.date);
    const formattedDate = isNaN(dateObj) ? data.date : dateObj.toLocaleDateString('pl-PL');

    // Wy≈õwietlenie pe≈Çnego wniosku
    out.innerHTML = `
      <h3>Wniosek nr: ${data.id}</h3>
      <p><strong>Imiƒô i nazwisko:</strong> ${data.name}</p>
      <p><strong>Discord:</strong> ${data.discord}</p>
      <p><strong>Data zg≈Çoszenia:</strong> ${formattedDate}</p>
      <p><strong>Status:</strong> ${data.status}</p>
      <p><strong>Opis pomys≈Çu:</strong><br>${data.idea.replace(/\n/g, '<br>')}</p>
    `;

  } catch (error) {
    console.error('B≈ÇƒÖd pobierania wniosku:', error);
    out.innerHTML = '<p style="color:red;">WystƒÖpi≈Ç b≈ÇƒÖd podczas pobierania wniosku.</p>';
  }
});


  async function renderConsult() {
    const list = document.getElementById('consultList');
    list.innerHTML = '';
    const items = await getConsultations();
    items.forEach(c => {
      const div = document.createElement('div');
      div.className = 'consult-item';
      div.innerHTML = `<h3>${c.title}</h3>${c.description ? `<p>${c.description}</p>` : ''}<p class="votes">G≈Çosy: ${c.votes}</p><button data-id="${c.id}" class="submit">G≈Çosuj</button>`;
      list.appendChild(div);
    });

    document.querySelectorAll('.consult-item button').forEach(btn =>
      btn.addEventListener('click', async () => {
        try {
          const res = await voteConsult(btn.dataset.id);
          if (!res.success) {
            throw new Error(res.error || "Nieznany b≈ÇƒÖd");
          }
          const msg = document.getElementById('msg-consult');
          msg.textContent = 'Dziƒôkujemy za g≈Ços!';
          msg.className = 'message success';
          msg.style.display = 'block';
          await renderConsult();
        } catch (error) {
          const msg = document.getElementById('msg-consult');
          msg.textContent = error.message;
          msg.className = 'message error';
          msg.style.display = 'block';
        }
      })
    );
  }

}); // <-- zamkniƒôcie DOMContentLoaded
