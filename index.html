<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Obywatelski 24/7</title>
  <style>
    /* index.html - G≈Ç√≥wny plik CSS */
:root {
  /* Kolory */
  --primary: #4361ee;
  --primary-dark: #3a0ca3;
  --accent: #4cc9f0;
  --success: #2ecc71;
  --error: #e74c3c;
  --warning: #f39c12;
  
  /* T≈Ça */
  --bg-light: #f8f9fa;
  --bg-dark: #212529;
  --card-bg: #ffffff;
  --card-bg-dark: #2b2d42;
  
  /* Tekst */
  --text-light: #495057;
  --text-dark: #f8f9fa;
  
  /* Cienie */
  --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
  --shadow-md: 0 4px 6px rgba(0,0,0,0.15);
  --shadow-lg: 0 10px 25px rgba(0,0,0,0.2);
  
  /* ZaokrƒÖglenia */
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 16px;
  
  /* Przej≈õcia */
  --transition-fast: 0.2s ease;
  --transition-normal: 0.3s ease;
}

[data-theme="dark"] {
  --primary: #4895ef;
  --accent: #4cc9f0;
  --bg-light: #212529;
  --bg-dark: #121416;
  --card-bg: #2b2d42;
  --card-bg-dark: #1a1a2e;
  --text-light: #f8f9fa;
  --text-dark: #dee2e6;
}

/* Reset i podstawy */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  transition: background var(--transition-normal), color var(--transition-normal);
}

/* Layout */
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Nag≈Ç√≥wek */
header {
  background: var(--primary);
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow-md);
  position: relative;
  z-index: 100;
}

header h1 {
  font-size: 1.5rem;
  font-weight: 600;
}

/* Nawigacja */
nav {
  background: var(--primary-dark);
  position: sticky;
  top: 0;
  z-index: 90;
}

nav ul {
  display: flex;
  list-style: none;
}

nav li {
  flex: 1;
  text-align: center;
}

nav button {
  width: 100%;
  padding: 1rem;
  background: transparent;
  border: none;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background var(--transition-fast);
  font-weight: 500;
  letter-spacing: 0.5px;
}

nav button.active, 
nav button:hover {
  background: rgba(255, 255, 255, 0.15);
}

/* G≈Ç√≥wna zawarto≈õƒá */
main {
  flex: 1;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
}

/* Karty/formularze */
.container {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-sm);
  margin: 0 auto;
  max-width: 800px;
  transition: all var(--transition-normal);
}

.container:hover {
  box-shadow: var(--shadow-md);
}

/* Formularze */
form {
  display: grid;
  gap: 1.25rem;
}

input, 
textarea, 
select {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid #ddd;
  border-radius: var(--radius-sm);
  font-size: 1rem;
  transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
  background: var(--card-bg);
  color: var(--text-light);
}

input:focus, 
textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
}

/* Przyciski */
button {
  cursor: pointer;
  transition: all var(--transition-fast);
}

button.submit {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: var(--radius-sm);
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-size: 0.9rem;
}

button.submit:hover {
  background: var(--primary);
  transform: translateY(-2px);
  box-shadow: var(--shadow-sm);
}

/* Komunikaty */
.message {
  padding: 1rem;
  border-radius: var(--radius-sm);
  margin-top: 1rem;
  display: none;
  animation: fadeIn 0.3s ease;
}

.success {
  background: rgba(46, 204, 113, 0.15);
  color: var(--success);
  border-left: 4px solid var(--success);
}

.error {
  background: rgba(231, 76, 60, 0.15);
  color: var(--error);
  border-left: 4px solid var(--error);
}

/* Lista konsultacji */
.consult-list {
  display: grid;
  gap: 1rem;
}

.consult-item {
  padding: 1.5rem;
  border-radius: var(--radius-md);
  background: var(--card-bg);
  box-shadow: var(--shadow-sm);
  transition: all var(--transition-normal);
}

.consult-item:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
}

/* Stopka */
footer {
  background: var(--primary);
  color: white;
  text-align: center;
  padding: 1.5rem;
  margin-top: auto;
}

/* Animacje */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsywno≈õƒá */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
  }
  
  nav ul {
    flex-direction: column;
  }
  
  main {
    padding: 1rem;
  }
  
  .container {
    padding: 1.5rem;
  }
}
  </style>
</head>
<body data-theme="">
  <div id="loader" style="padding:3rem;text-align:center;">≈Åadowanie...</div>
  <div class="wrapper" style="display:none;">
<header>
  <h1>Portal Obywatelski 24/7</h1>
  <div>
    <button id="adminPanelBtn" style="margin-right:10px; background:#fff; color:#007bff; border:none; padding:0.5rem 1rem; border-radius:4px; cursor:pointer;">Panel Admina</button>
    <button class="theme-toggle" id="themeToggle">üåô/‚òÄÔ∏è</button>
    <div id="adminConfirmBtns" style="display: none; margin-top: 10px;">
      <button id="adminYes" style="background: #28a745; color: #fff; border: none; padding: 0.5rem 1rem; margin-right: 5px; border-radius: 4px; cursor: pointer;">Tak</button>
      <button id="adminNo" style="background: #dc3545; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Nie</button>
    </div>
  </div>
</header>
</header>
    <nav>
      <ul>
        <li><button id="tab-report" class="active">Zg≈Ço≈õ wniosek</button></li>
        <li><button id="tab-track">≈öled≈∫ status</button></li>
        <li><button id="tab-consult">Konsultacje</button></li>
      </ul>
    </nav>
    <main>
      <div id="panel-report" class="panel active">
        <div class="container">
          <h2>Z≈Ç√≥≈º wniosek</h2>
          <form id="wniosekForm">
            <input type="text" name="name" placeholder="Imiƒô i nazwisko" required>
            <input type="text" name="discord" placeholder="Discord ID#nick" required>
            <input type="date" name="date" required>
            <textarea name="idea" rows="4" placeholder="Tw√≥j pomys≈Ç / opis" required></textarea>
            <button type="submit" class="submit">Wy≈õlij wniosek</button>
          </form>
          <div id="msg-report" class="message"></div>
        </div>
      </div>
      <div id="panel-track" class="panel">
        <div class="container">
          <h2>≈öledzenie statusu</h2>
          <form id="trackForm">
            <input type="text" id="trackId" placeholder="Numer wniosku" required>
            <button type="submit" class="submit">Sprawd≈∫ status</button>
          </form>
          <div id="statusResult" class="status-result"></div>
        </div>
      </div>
      <div id="panel-consult" class="panel">
        <div class="container">
          <h2>Otwarte konsultacje</h2>
          <div id="consultList" class="consult-list"></div>
          <div id="msg-consult" class="message"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Portal Obywatelski 24/7</p>
    <button onclick="window.open('https://herbatniczek.online/', '_blank')" style="background: none; border: none; color: var(--accent); cursor: pointer; text-decoration: underline; font-size: 1rem;">
  &copy; Herbatniczek
</button>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const webhookUrl = 'https://discord.com/api/webhooks/1385312805695258634/eDg9L76sBXuuwkFA5iu8fI_SpU7KdPJIkYV_Z6leWE9A7mmKb1SlORMJDhpR2rMqErZB';
      const app = document.documentElement;
      const themeToggle = document.getElementById('themeToggle');
      function applyTheme(theme) {
        app.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }
      const saved = localStorage.getItem('theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : '';
      applyTheme(saved !== null ? saved : prefers);
      themeToggle.addEventListener('click', () => applyTheme(app.getAttribute('data-theme') === 'dark' ? '' : 'dark'));


      
      ['report','track','consult'].forEach(tab => {
        document.getElementById('tab-' + tab).addEventListener('click', () => {
          ['report','track','consult'].forEach(t => {
            document.getElementById('tab-' + t).classList.toggle('active', t===tab);
            document.getElementById('panel-' + t).classList.toggle('active', t===tab);
          });
        });
      });

      const basePath = window.location.hostname.endsWith('netlify.app')
        ? '/.netlify/functions/'
        : '/functions/';
      async function api(path, opts) {
        return fetch(basePath + path, opts);
      }

      async function createSubmission(entry) {
        const res = await api('createSubmission', {
          method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(entry)
        }); return res.json();
      }
      async function getSubmission(id) {
        const res = await api(`getSubmission?id=${encodeURIComponent(id)}`);
        return res.json();
      }
      async function getConsultations() {
        const res = await api('getConsultations');
        return res.json();
      }
      async function voteConsult(id) {
        const res = await api('voteConsult', {
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ id })
        }); return res.json();
      }

      document.getElementById('wniosekForm').addEventListener('submit', async e => {
        e.preventDefault(); const f=e.target;
        const entry={ name:f.name.value, discord:f.discord.value, date:f.date.value, idea:f.idea.value };
        const { id } = await createSubmission(entry);
        await fetch(webhookUrl, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ embeds:[{ title:'Nowy wniosek', color:5814783, fields:[{name:'ID',value:id},{name:'Imiƒô i nazwisko',value:entry.name},{name:'Discord',value:entry.discord},{name:'Data',value:entry.date},{name:'Pomys≈Ç',value:entry.idea}], timestamp:new Date().toISOString() }] }) });
        const msg=document.getElementById('msg-report'); msg.textContent=`Wniosek wys≈Çany! Numer wniosku: ${id}`; msg.className='message success'; msg.style.display='block'; f.reset();
      });

document.getElementById('trackForm').addEventListener('submit', async e => {
  e.preventDefault();
  const id = e.target.trackId.value.trim();
  const out = document.getElementById('statusResult');
  out.innerHTML = '≈Åadowanie...';

  if (!id) {
    out.innerHTML = '<p style="color:red;">Podaj numer wniosku.</p>';
    return;
  }

  try {
    const data = await getSubmission(id);
    if (!data || !data.id) {
      out.innerHTML = '<p style="color:red;">Nie znaleziono wniosku.</p>';
      return;
    }

    // Format daty czytelnie
    const dateObj = new Date(data.date);
    const formattedDate = isNaN(dateObj) ? data.date : dateObj.toLocaleDateString('pl-PL');

    // Wy≈õwietlenie pe≈Çnego wniosku
    out.innerHTML = `
      <h3>Wniosek nr: ${data.id}</h3>
      <p><strong>Imiƒô i nazwisko:</strong> ${data.name}</p>
      <p><strong>Discord:</strong> ${data.discord}</p>
      <p><strong>Data zg≈Çoszenia:</strong> ${formattedDate}</p>
      <p><strong>Status:</strong> ${data.status}</p>
      <p><strong>Opis pomys≈Çu:</strong><br>${data.idea.replace(/\n/g, '<br>')}</p>
    `;

  } catch (error) {
    console.error('B≈ÇƒÖd pobierania wniosku:', error);
    out.innerHTML = '<p style="color:red;">WystƒÖpi≈Ç b≈ÇƒÖd podczas pobierania wniosku.</p>';
  }
});


  async function renderConsult() {
    const list = document.getElementById('consultList');
    list.innerHTML = '';
    const items = await getConsultations();
    items.forEach(c => {
      const div = document.createElement('div');
      div.className = 'consult-item';
      div.innerHTML = `<h3>${c.title}</h3>${c.description ? `<p>${c.description}</p>` : ''}<p class="votes">G≈Çosy: ${c.votes}</p><button data-id="${c.id}" class="submit">G≈Çosuj</button>`;
      list.appendChild(div);
    });

    document.querySelectorAll('.consult-item button').forEach(btn =>
      btn.addEventListener('click', async () => {
        try {
          const res = await voteConsult(btn.dataset.id);
          if (!res.success) {
            throw new Error(res.error || "Nieznany b≈ÇƒÖd");
          }
          const msg = document.getElementById('msg-consult');
          msg.textContent = 'Dziƒôkujemy za g≈Ços!';
          msg.className = 'message success';
          msg.style.display = 'block';
          await renderConsult();
        } catch (error) {
          const msg = document.getElementById('msg-consult');
          msg.textContent = error.message;
          msg.className = 'message error';
          msg.style.display = 'block';
        }
      })
    );
  }
const adminPanelBtn = document.getElementById('adminPanelBtn');
const adminBtns = document.getElementById('adminConfirmBtns');
const adminYes = document.getElementById('adminYes');
const adminNo = document.getElementById('adminNo');

adminPanelBtn.addEventListener('click', () => {
  adminBtns.style.display = 'block';
});

adminNo.addEventListener('click', () => {
  adminBtns.style.display = 'none';
});

adminYes.addEventListener('click', () => {
  window.location.href = '/admin.html';
});

(async () => {
  const wrapper = document.querySelector('.wrapper');
  const loader = document.getElementById('loader');

  try {
    const res = await fetch('/.netlify/functions/Botblocker');

    if (res.status === 403) {
      console.warn('[BotBlocker] ‚õî Otrzymano 403 ‚Äì blokada IP');

      let result;
      try {
        result = await res.json();
      } catch (parseErr) {
        console.error('[BotBlocker] ‚ùå B≈ÇƒÖd parsowania JSON:', parseErr);
        result = { error: 'Nieznany (b≈ÇƒÖd parsowania odpowiedzi)' };
      }

      const reason = result?.error || 'Nieznany';
      console.log('[BotBlocker] Pow√≥d blokady:', reason);

      loader.innerHTML = `
        <main style="text-align:center;padding:3rem">
          <h2 style="color:red">Dostƒôp zosta≈Ç ci zablokowany.</h2>
          <p>Pow√≥d: ${reason}</p>
        </main>`;

      wrapper.style.display = 'none';
      loader.style.display = 'block';
      return;
    }

    if (!res.ok) {
      throw new Error(`B≈ÇƒÖd sieci (kod: ${res.status})`);
    }

    console.log('[BotBlocker] ‚úÖ Dostƒôp przyznany');
    loader.style.display = 'none';
    wrapper.style.display = 'flex';

  } catch (error) {
    console.error('[BotBlocker] üî• B≈ÇƒÖd po≈ÇƒÖczenia:', error.message);
    loader.innerHTML = `
      <main style="text-align:center;padding:3rem">
        <h2 style="color:red">B≈ÇƒÖd po≈ÇƒÖczenia</h2>
        <p>${error.message}</p>
      </main>`;
    wrapper.style.display = 'none';
    loader.style.display = 'block';
  }
})();





  // Wywo≈Çanie renderConsult() po za≈Çadowaniu DOM
  renderConsult();

}); // <-- zamkniƒôcie DOMContentLoaded

  </script>
</body>
</html>
