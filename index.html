<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <!-- FontAwesome + SweetAlert2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
:root {
  --primary-green: #551212;
  --dark-green: #360b0b;
  --bg-dark: #000000;
  --bg-card: rgba(25, 10, 10, 0.65);
  --bg-input: rgba(15, 5, 5, 0.8);
  --border-color: rgba(85, 18, 18, 0.4);
  --border-focus: var(--primary-green);
  --text-light: #f0f0f0;
  --text-muted: #9e9e9e;
  --error-red: #d92525;
  --glow-color: rgba(85, 18, 18, 0.3);
  --shadow-color: rgba(0, 0, 0, 0.4);
  --btn-shadow: rgba(85, 18, 18, 0.6);
  --preloader-color: #cc111115;
}

*, *::before, *::after {
  box-sizing: border-box;
}

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-dark);
  background-image:
    radial-gradient(farthest-corner at 10% 20%, var(--glow-color) 0%, transparent 70%),
    radial-gradient(farthest-corner at 90% 80%, var(--glow-color) 0%, transparent 70%);
  color: var(--text-light);
  overflow: hidden;
}

/* === FADE-IN === */
.fade-in {
  animation: fadeInAnim 0.5s ease forwards;
}

@keyframes fadeInAnim {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* === MAIN === */
main {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  z-index: 1;
}

/* === LOGIN CARD === */
.login-card {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 1rem;
  padding: 2.5rem 2rem;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow:
    0 8px 32px 0 var(--shadow-color),
    0 0 50px -10px var(--glow-color),
    inset 0 0 10px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.login-card:hover {
  transform: translateY(-6px);
  box-shadow:
    0 12px 36px rgba(0, 0, 0, 0.6),
    0 0 60px -10px var(--glow-color);
}
.login-card h2 {
  font-weight: 600;
  font-size: 1.6rem;
  margin-bottom: 0.6rem;
  color: var(--text-light);
  animation: slideInFromLeft 0.7s ease forwards;
  opacity: 0;
}
.login-card .subtitle {
  color: var(--text-muted);
  margin-bottom: 2rem;
  font-size: 0.95rem;
  animation: fadeIn 1.3s ease forwards;
  opacity: 0;
}
@keyframes slideInFromLeft {
  from { opacity: 0; transform: translateX(-20px); }
  to { opacity: 1; transform: translateX(0); }
}

/* === INPUTS === */
.input-group-custom {
  position: relative;
  margin-bottom: 1.5rem;
}
.input-group-custom .icon,
.input-group-custom .password-toggle {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1rem;
  color: var(--text-muted);
  transition: color 0.3s ease;
}
.input-group-custom .icon { left: 15px; pointer-events: none; }
.input-group-custom .password-toggle { right: 15px; cursor: pointer; user-select: none; }

.form-control-custom {
  width: 100%;
  padding: 1rem 1rem 1rem 3rem;
  border: 1px solid var(--border-color);
  border-radius: 0.5rem;
  background-color: var(--bg-input);
  color: var(--text-light);
  font-size: 0.95rem;
  transition: all 0.3s ease-in-out;
}
.form-control-custom::placeholder {
  color: var(--text-muted);
}
.form-control-custom:focus {
  outline: none;
  border-color: var(--border-focus);
  box-shadow: 0 0 12px var(--glow-color);
}
.form-control-custom:focus + .icon,
.form-control-custom:focus + .password-toggle {
  color: var(--primary-green);
}

/* === BUTTON LOGIN === */
.btn-login {
  width: 100%;
  padding: 0.9rem;
  font-size: 1rem;
  font-weight: 600;
  background: var(--bg-dark);
  color: var(--primary-green);
  border: none;
  border-radius: 0.7rem;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow:
    inset 3px 3px 6px var(--btn-shadow),
    inset -3px -3px 6px #771212,
    5px 5px 10px rgba(0,0,0,0.4);
  transition: all 0.4s ease-in-out;
}
.btn-login::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: var(--primary-green);
  transform: translateX(-101%);
  transition: transform 0.4s cubic-bezier(0.7, 0, 0.25, 1);
  z-index: 0;
  border-radius: 0.7rem;
}
.btn-login:hover {
  color: #ffffff;
  box-shadow:
    inset 1px 1px 3px var(--btn-shadow),
    inset -1px -1px 3px #771212,
    7px 7px 14px rgba(85,18,18,0.9);
}
.btn-login:hover::before {
  transform: translateX(0);
}
.btn-login .btn-content {
  position: relative;
  z-index: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.6rem;
}
.btn-login .btn-content .fas {
  transition: transform 0.3s ease-out;
}
.btn-login:hover .btn-content .fas {
  transform: translateX(5px);
}

/* === ERROR === */
.error-message {
  color: var(--error-red);
  margin-top: 1rem;
  min-height: 1.5em;
  opacity: 0;
  animation: fadeIn 0.5s ease forwards 0.3s;
}

/* === PRELOADER === */
.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at center, #0e0e0e 0%, #000 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}
.preloader.hidden {
  opacity: 0;
  pointer-events: none;
}

.pulse-bg {
  position: absolute;
  width: 200%;
  height: 200%;
  background: repeating-radial-gradient(circle, rgba(255,45,45,0.02) 2%, transparent 5%);
  animation: bgPulse 4s infinite linear;
  opacity: 0.4;
  z-index: 0;
}
@keyframes bgPulse {
  0% { transform: rotate(0deg) scale(1); }
  100% { transform: rotate(360deg) scale(1.1); }
}

.pulse-loader {
  position: relative;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient(145deg, #551212, #ff2d2d);
  box-shadow: 0 0 20px #ff2d2d, 0 0 40px #ff2d2d99, 0 0 60px #ff2d2d55;
  animation: pulseNeon 1.4s infinite ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
}
@keyframes pulseNeon {
  0%, 100% { transform: scale(1); opacity: 0.85; }
  50% { transform: scale(1.15); opacity: 1; }
}

.pulse-loader .inner-glow {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff5f5 0%, transparent 70%);
  opacity: 0.2;
  animation: glow 2s infinite ease-in-out;
}
@keyframes glow {
  0%, 100% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 0.4; transform: scale(1.3); }
}
.pulse-loader .skull {
  font-size: 2.5rem;
  color: #fff;
  animation: skullSpin 1.5s ease-out forwards;
  text-shadow: 0 0 10px #ff2d2d, 0 0 20px #ff2d2d;
}
@keyframes skullSpin {
  0% { transform: rotate(0deg) scale(1); opacity: 0.8; }
  100% { transform: rotate(360deg) scale(1.2); opacity: 1; }
}

/* === CREDIT BUTTON === */
.credit-btn {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 32px;
  font-size: 0.95rem;
  font-weight: bold;
  color: #b11e1ed8;
  background: #111;
  border: 2px solid #b11e1ed8;
  border-radius: 50px;
  text-decoration: none;
  overflow: hidden;
  transition: all 0.3s ease;
  box-shadow:
    0 5px 15px rgba(255, 45, 45, 0.3),
    inset 0 1px 0 rgba(255,255,255,0.05);
  z-index: 100;
}
.credit-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, #6d1313, transparent);
  transition: all 0.4s ease-in-out;
  z-index: 0;
}
.credit-btn:hover::before {
  left: 100%;
}
.credit-btn:hover {
  color: #ff0000;
  transform: translateX(-50%) translateY(-4px) scale(1.05);
  box-shadow:
    0 8px 20px rgba(184, 31, 31, 0.5),
    inset 0 2px 1px rgba(255,255,255,0.1);
}
.credit-btn span {
  position: relative;
  z-index: 1;
}

/* === PRZYCISK WNIOSKU === */
.btn-wniosek {
  display: inline-block;
  padding: 10px 24px;
  background: linear-gradient(90deg, #b11e1e, #7f0f0f);
  color: #fff;
  font-size: 13.5px;
  font-weight: 600;
  border-radius: 28px;
  text-decoration: none;
  box-shadow: 0 4px 12px rgba(177, 30, 30, 0.6);
  transition: all 0.3s ease;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  user-select: none;
}
.btn-wniosek:hover {
  background: linear-gradient(90deg, #ff4c4c, #b72222);
  box-shadow: 0 6px 20px rgba(255, 76, 76, 0.8);
  transform: translateY(-3px);
}
.btn-wniosek:active {
  transform: translateY(-1px);
  box-shadow: 0 3px 10px rgba(255, 76, 76, 0.6);
}
@keyframes typingNeon {
  0% {
    transform: scale(1.04);
    background-color: rgba(255, 76, 76, 0.1);
    box-shadow:
      0 0 6px rgba(255, 76, 76, 0.6),
      0 0 12px rgba(255, 76, 76, 0.4),
      inset 0 0 6px rgba(255, 76, 76, 0.3);
  }
  100% {
    transform: scale(1);
    background-color: var(--bg-input);
    box-shadow: none;
  }
}

.form-control-custom.typing-anim {
  animation: typingNeon 0.4s ease;
}



  </style>
</head>
<body>
  <main>
    <audio id="keySound" src="https://herbatniczek0.netlify.app/sounds/key.mp3" preload="auto"></audio>
<div class="preloader" id="preloader">
  <div class="pulse-bg"></div>
  <div class="pulse-loader">
    <div class="skull">ðŸ’€</div>
  </div>
</div>
<a href="https://herbatniczek.online" class="credit-btn" target="_blank">
  <span>Strona by Herbatniczek</span>
</a>



    <div class="login-card" aria-label="Panel logowania">
<h2>Panel Logowania</h2>
      <p class="subtitle">Zaloguj siÄ™, aby kontynuowaÄ‡</p>
      <form id="loginForm" autocomplete="off" novalidate>
        <div class="input-group-custom">
          <input type="text" id="uid" name="uid" class="form-control-custom" placeholder="Identyfikator UID" required autocomplete="username" />
          <i class="fas fa-id-card icon"></i>
        </div>
        <div class="input-group-custom">
          <input type="password" id="password" name="password" class="form-control-custom" placeholder="HasÅ‚o" required autocomplete="current-password" />
          <i class="fas fa-lock icon"></i>
          <span class="password-toggle" id="togglePassword" aria-label="PokaÅ¼/Ukryj hasÅ‚o" role="button" tabindex="0"><i class="fas fa-eye"></i></span>
        </div>
                <button type="submit" class="btn-login" aria-live="polite">
          <span class="btn-content"><span>Zaloguj siÄ™</span> <i class="fas fa-arrow-right"></i></span>
        </button>
<div style="text-align: center; margin-top: 1.6rem;">
  <a href="https://discord.gg/JBdtUuQFc7" class="btn-wniosek" target="_blank" rel="noopener noreferrer">
    Nie masz dostÄ™pu? DoÅ‚Ä…cz na Discorda
  </a>
</div>

      </form>
      <div class="error-message" id="errorMessage" role="alert" aria-live="assertive"></div>
    </div>
    
  </main>

<script>
  const keySound = document.getElementById('keySound');
const inputs = document.querySelectorAll('.form-control-custom');

inputs.forEach(input => {
  input.addEventListener('input', () => {
    // restart animacji (jeÅ›li masz teÅ¼ efekt neon typing)
    input.classList.remove('typing-anim');
    void input.offsetWidth;
    input.classList.add('typing-anim');

    // odtwÃ³rz dÅºwiÄ™k
    if (!keySound.paused) {
      keySound.currentTime = 0; // reset do poczÄ…tku, by szybko powtarzaÄ‡
    }
    keySound.play().catch(e => {
      // niektÃ³re przeglÄ…darki wymagajÄ… pierwszego klikniÄ™cia
    });
  });
});

document.querySelectorAll('.form-control-custom').forEach(input => {
  input.addEventListener('input', () => {
    input.classList.remove('typing-anim'); // restart animacji
    void input.offsetWidth; // trigger reflow
    input.classList.add('typing-anim');
  });
});


  window.addEventListener('load', () => {
    const now = new Date();
    const hour = now.getHours();
    const minute = now.getMinutes();

    // Funkcja zwraca true jeÅ›li aktualny czas jest miÄ™dzy 1:00 a 7:30
    function isBlockedTime(h, m) {
      if (h < 1) return false; // przed 1:00 rano - nie blokujemy
      if (h > 7) return false; // po 7:30 rano - nie blokujemy
      if (h === 7 && m > 30) return false; // po 7:30 - nie blokujemy
      return true; // w pozostaÅ‚ych przypadkach blokada obowiÄ…zuje
    }

    if (isBlockedTime(hour, minute)) {
      window.location.href = 'blokada.html';
    }
  });

  window.addEventListener("load", () => {
    const loader = document.getElementById("preloader");
    setTimeout(() => {
      loader.classList.add("hidden");
      setTimeout(() => {
        loader.style.display = "none";
      }, 500);
    }, 1500); // Dostosowane do czasu animacji skullSpin
  });



  const isMaintenanceMode = false; // <-- zmieÅ„ na true, aby wÅ‚Ä…czyÄ‡ przerwÄ™ technicznÄ…

  if (isMaintenanceMode) {
    if (!window.location.href.endsWith('przerwa.html')) {
      window.location.href = 'przerwa.html';
    }
  } else {
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const toggleIcon = togglePassword.querySelector('i');

      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleIcon.classList.toggle('fa-eye');
        toggleIcon.classList.toggle('fa-eye-slash');
      });

      togglePassword.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          togglePassword.click();
        }
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';

        const uid = loginForm.uid.value.trim();
        const password = loginForm.password.value;

        if (!uid || !password) {
          errorMessage.textContent = 'ProszÄ™ wypeÅ‚niÄ‡ wszystkie pola.';
          return;
        }

        try {
          const response = await fetch('/.netlify/functions/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ UID: uid, password }),
          });

          const data = await response.json();

          if (response.ok && data.status === 'success') {
            localStorage.setItem('loggedIn', 'true');
            window.location.href = data.redirect || 'panel.html';
          } else {
            errorMessage.textContent = data.message || 'NieprawidÅ‚owy UID lub hasÅ‚o.';
          }
        } catch (err) {
          errorMessage.textContent = 'BÅ‚Ä…d poÅ‚Ä…czenia z serwerem.';
          console.error(err);
        }
      });
    });
  }
</script>

</body>
