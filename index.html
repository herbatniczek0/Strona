  <style>
   /* === GLOBAL VARIABLES & BASE === */
:root {
  --bg: #f0f2f5; --fg: #212529;
  --header-bg: #007bff; --nav-bg: #0056b3; --container-bg: rgba(255,255,255,0.85);
  --footer-bg: #007bff; --primary: #007bff; --accent: #28a745;
  --radius: 14px; --shadow: 0 8px 24px rgba(0,0,0,0.1);
  --blur: 16px;
  --status-green: #28a745; --status-red: #dc3545;
}
[data-theme="dark"] {
  --bg: #121212; --fg: #e0e0e0;
  --header-bg: #1c7ed6; --nav-bg: #0b5ed7; --container-bg: rgba(30,30,30,0.85);
  --footer-bg: #1c7ed6; --primary: #339af0; --accent: #51cf66;
  --shadow: 0 8px 24px rgba(255,255,255,0.05);
}

/* === RESET & BASE === */
* {
  margin: 0; padding: 0; box-sizing: border-box;
}
html, body {
  height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg); color: var(--fg);
  transition: background 0.4s ease, color 0.4s ease;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
.wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* === LOADER === */
#loader::after {
  content: "";
  display: block;
  width: 40px;
  height: 40px;
  margin: 1rem auto;
  border: 4px solid #ccc;
  border-top: 4px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* === HEADER === */
header {
  background: var(--header-bg);
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow);
  animation: slideDown 0.6s ease;
  position: sticky;
  top: 0;
  z-index: 150;
}
header h1 {
  font-weight: 700;
  font-size: 1.5rem;
  user-select: none;
}
header > div {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
.theme-toggle, #adminPanelBtn {
  background: transparent;
  border: 1px solid #fff;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s ease, transform 0.2s ease;
  user-select: none;
}
.theme-toggle:hover, #adminPanelBtn:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.05);
}
.theme-toggle::before {
  content: attr(data-theme);
  display: inline-block;
  margin-right: 5px;
  font-weight: 700;
}

/* === ADMIN CONFIRM BUTTONS === */
#adminConfirmBtns {
  display: flex;
  gap: 0.5rem;
  margin-top: 0.5rem;
}
#adminConfirmBtns button {
  border-radius: var(--radius);
  transition: all 0.3s ease;
  font-weight: 600;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border: none;
  user-select: none;
}
#adminConfirmBtns button:hover {
  opacity: 0.9;
  transform: scale(1.03);
}
#adminYes {
  background: var(--status-green);
  color: #fff;
}
#adminNo {
  background: var(--status-red);
  color: #fff;
}

/* === NAVBAR === */
nav {
  background: var(--nav-bg);
  box-shadow: var(--shadow);
  position: sticky;
  top: 3.8rem; /* height header ~ 64px */
  z-index: 100;
}
nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  max-width: 800px;
  margin: auto;
}
nav li {
  flex: 1;
  text-align: center;
}
nav button {
  width: 100%;
  padding: 1rem 0.75rem;
  background: none;
  border: none;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease-in-out;
  position: relative;
  user-select: none;
}
nav button::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 0%;
  background: #fff;
  transition: width 0.3s ease-in-out;
}
nav button.active::after, nav button:hover::after {
  width: 100%;
}
nav button.active {
  background: var(--primary);
  font-weight: 700;
}

/* === MAIN CONTENT === */
main {
  flex: 1;
  padding: 2rem 1rem;
  background: transparent;
}
.container {
  background: var(--container-bg);
  backdrop-filter: blur(var(--blur));
  padding: 2rem 2.5rem;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  max-width: 800px;
  margin: auto;
  animation: fadeIn 0.8s ease;
  min-height: 300px;
}
h1, h2, h3 {
  color: var(--primary);
  margin-bottom: 1rem;
  user-select: none;
  font-weight: 700;
}
form {
  display: grid;
  gap: 1.2rem;
}
input, textarea {
  font-size: 1rem;
  padding: 0.75rem 1rem;
  border: 1.5px solid #ccc;
  border-radius: var(--radius);
  background: rgba(255, 255, 255, 0.95);
  color: var(--fg);
  transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  font-family: inherit;
  resize: vertical;
}
[data-theme="dark"] input, [data-theme="dark"] textarea {
  background: rgba(50, 50, 50, 0.9);
  border-color: #555;
}
input:focus, textarea:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
  outline: none;
  transform: scale(1.02);
}
input::placeholder, textarea::placeholder {
  color: #999;
  opacity: 0.7;
  transition: opacity 0.3s ease;
}
input:focus::placeholder, textarea:focus::placeholder {
  opacity: 0.3;
}

/* === BUTTONS === */
button.submit {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 0.75rem 1.5rem;
  font-weight: 700;
  border-radius: var(--radius);
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  position: relative;
  overflow: hidden;
  user-select: none;
}
button.submit:hover {
  background: #218838;
  transform: scale(1.05);
}
button.submit::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300%;
  height: 300%;
  background: rgba(255, 255, 255, 0.25);
  transform: translate(-50%, -50%) scale(0);
  border-radius: 50%;
  pointer-events: none;
  animation: ripple 0.6s ease-out;
}
button.submit:active::after {
  transform: translate(-50%, -50%) scale(1);
}

/* === MESSAGES === */
.message {
  margin-top: 1rem;
  padding: 1rem;
  border-radius: var(--radius);
  display: none;
  font-weight: 600;
  user-select: none;
}
.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}
.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

/* === FOOTER === */
footer {
  background: var(--footer-bg);
  color: #fff;
  text-align: center;
  padding: 1rem 0.5rem;
  font-size: 0.9rem;
  animation: fadeIn 1.2s ease;
  user-select: none;
}
footer button {
  background: none;
  border: none;
  color: var(--accent);
  cursor: pointer;
  text-decoration: underline;
  font-size: 1rem;
  transition: transform 0.2s ease;
  user-select: none;
}
footer button:hover {
  transform: scale(1.05);
}

/* === CONSULT LIST === */
.status-result,
.consult-list {
  margin-top: 1rem;
}
.consult-item {
  padding: 1.2rem;
  border: 1px solid #ccc;
  margin-bottom: 1rem;
  border-radius: var(--radius);
  background: var(--container-bg);
  box-shadow: var(--shadow);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  cursor: default;
  user-select: none;
}
.consult-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}
.consult-item h3 {
  margin-bottom: 0.5rem;
}
.consult-item .votes {
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
  font-weight: 700;
}

/* === STATUS DOTS === */
.status-dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 5px;
  background: var(--status-green);
}
.status-dot.red {
  background: var(--status-red);
}

/* === TOGGLE SWITCH === */
.toggle-switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}
.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 24px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
.toggle-switch input:checked + .slider {
  background-color: var(--accent);
}
.toggle-switch input:checked + .slider:before {
  transform: translateX(26px);
}

/* === PANELS === */
.panel {
  display: none;
}
.panel.active {
  display: block;
  animation: fadeIn 0.5s ease;
}

/* === RESPONSIVE === */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
  }
  nav li {
    width: 100%;
  }
  .container {
    padding: 1rem 1.5rem;
  }
  header {
    flex-direction: column;
    gap: 0.75rem;
  }
  header > div {
    width: 100%;
    justify-content: flex-end;
  }
  main {
    padding: 1.5rem 1rem;
  }
  button.submit {
    width: 100%;
  }
}

/* === ANIMATIONS === */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
@keyframes ripple {
  to {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
  }
}

document.getElementById('trackForm').addEventListener('submit', async e => {
