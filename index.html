<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Herbatniczek</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 320px;
      width: 100%;
      transition: 0.3s ease;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .username {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status {
      color: #aaa;
      font-size: 0.9em;
    }

    #login {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

<div id="content">
  <button id="login">Zaloguj się przez Discord</button>
</div>

<script>
  const CLIENT_ID = '1363941305490739440';
  const REDIRECT_URI = 'https://fluffy-seahorse-80d72f.netlify.app/';
  const SCOPE = 'identify';
  const WEBHOOK_URL = 'https://discord.com/api/webhooks/1358458468222242990/bGdbJ2Y6P_WzbvuOLPg0BS3msYIOmDMI8ekXxbjbpSYgR_vb8A_0-fx_41lTxwYmgtCd';

  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const accessToken = params.get('access_token');

  if (accessToken) {
    fetch("https://discord.com/api/users/@me", {
      headers: {
        Authorization: `Bearer ${accessToken}`
      }
    })
    .then(res => res.json())
    .then(user => {
      const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

      // Wyślij dane do webhooka
      fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          embeds: [{
            title: `Nowe logowanie przez Discord`,
            color: 0x5865F2,
            thumbnail: { url: avatarUrl },
            fields: [
              { name: 'Użytkownik', value: `${user.username}#${user.discriminator}`, inline: true },
              { name: 'ID', value: user.id, inline: true }
            ],
            timestamp: new Date().toISOString()
          }]
        })
      });

      // Pokaż wizytówkę
      document.getElementById('content').innerHTML = `
        <div class="card">
          <img class="avatar" src="${avatarUrl}" alt="Avatar">
          <div class="username">${user.username}</div>
          <div class="status">Online na Discordzie</div>
        </div>
      `;
    })
    .catch(() => {
      document.getElementById('content').innerHTML = '<p>Nie udało się pobrać danych.</p>';
    });
  } else {
    document.getElementById('login').addEventListener('click', () => {
      const oauthURL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPE}`;
      window.location.href = oauthURL;
    });
  }
</script>

</body>
</html>
