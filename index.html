<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herbatniczek</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .before-login, .after-login {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 400px;
      padding: 30px;
      animation: fadeInSlide 0.6s ease forwards;
    }

    .active {
      display: flex;
    }

    h1 { font-size: 2.2em; margin-bottom: 10px; }
    p { color: #ccc; margin-bottom: 30px; }

    #login, #logout, .admin-btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 5px;
    }

    #login:hover, #logout:hover, .admin-btn:hover {
      background-color: #4752c4;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .avatar { width: 100px; height: 100px; border-radius: 16px; margin-bottom: 20px; }
    .username { font-size: 1.6em; font-weight: bold; margin-bottom: 10px; }
    .info { color: #ccc; font-size: 0.9em; }

    #admin-panel {
      margin-top: 20px;
      text-align: center;
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .card, .before-login, .after-login { padding: 20px; max-width: 90%; }
      .avatar { width: 80px; height: 80px; }
    }

    /* Modal styles */
    .modal {
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.7); 
      justify-content: center; 
      align-items: center;
    }
    .modal-content {
      background: #1e1e1e; 
      border-radius: 16px; 
      padding: 20px; 
      width: 300px; 
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<div class="before-login active" id="before-login">
  <h1>Witaj w Herbatniczku!</h1>
  <p>Zaloguj siƒô przez Discord, aby rozpoczƒÖƒá przygodƒô.</p>
  <button id="login">Zaloguj siƒô przez Discord</button>
</div>

<div class="after-login" id="after-login"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h4 id="modal-title">Tytu≈Ç</h4>
    <p id="modal-message">Tre≈õƒá</p>
    <button id="btn-close-modal">Zamknij</button>
  </div>
</div>

<script>
  const CLIENT_ID    = '1363941305490739440';
  const REDIRECT_URI = window.location.origin + window.location.pathname;
  const SCOPE        = 'identify';
  const WEBHOOK_URL  = 'https://discord.com/api/webhooks/1381330746874269746/AZvy-VW2_4DH0vQ6mXJEY5mTRQY1VvWLMe69pjMmrP1rnxXDXFz2UuXSq81U-9SKR8V6';
  const ADMIN_ID     = '1138522840174436473';

  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const accessToken = params.get('access_token');

  const beforeLogin = document.getElementById('before-login');
  const afterLogin  = document.getElementById('after-login');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const modalMessage = document.getElementById('modal-message');
  const btnCloseModal = document.getElementById('btn-close-modal');

  function sendWebhook(content, embed) {
    fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(embed ? { embeds: [embed] } : { content })
    });
  }

  function reportError(msg) {
    sendWebhook(null, {
      title: "B≈ÇƒÖd logowania",
      description: msg,
      color: 0xFF0000,
      timestamp: new Date().toISOString()
    });
    showModal("B≈ÇƒÖd", msg);
  }

  function reportSuccess(msg) {
    sendWebhook(null, {
      title: "Sukces",
      description: msg,
      color: 0x00FF00,
      timestamp: new Date().toISOString()
    });
    showModal("Sukces", msg);
  }

  function showModal(title, message) {
    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modal.style.display = 'flex';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  if (accessToken) {
    beforeLogin.classList.remove('active');

    fetch("https://discord.com/api/users/@me", {
      headers: { Authorization: `Bearer ${accessToken}` }
    })
    .then(res => {
      if (!res.ok) throw new Error("B≈ÇƒÖd pobierania danych z Discord");
      return res.json();
    })
    .then(async user => {
      const avatarURL = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      const usernameTag = `${user.username}#${user.discriminator}`;
      const isAdmin = user.id === ADMIN_ID;

      // Spr√≥buj pobraƒá aktywno≈õƒá z Lanyard
      let activityText = '';
      try {
        const res = await fetch(`https://api.lanyard.rest/v1/users/${user.id}`);
        const data = await res.json();
        if (data.success && data.data.activities.length > 0) {
          activityText = `<div class="info">Aktywno≈õƒá: ${data.data.activities[0].name}</div>`;
        }
      } catch (err) {
        activityText = '';
      }

      afterLogin.classList.add('active');
      afterLogin.innerHTML = `
        <div class="card">
          <img class="avatar" src="${avatarURL}" alt="Avatar">
          <div class="username">${usernameTag}</div>
          ${activityText}
          ${isAdmin ? `
          <div id="admin-panel">
            <h3>Panel administratora</h3>
            <button class="admin-btn" onclick="clearData()">üßπ Wyczy≈õƒá dane</button>
            <button class="admin-btn" onclick="showStats()">üìä Statystyki</button>
            <button class="admin-btn" onclick="moderate()">üõ°Ô∏è Moderacja</button>
          </div>` : ''}
          <button id="logout">Wyloguj</button>
        </div>
      `;

      // Logowanie do webhooka
      sendWebhook(null, {
        title: `Nowe logowanie przez Discord`,
        color: 0x5865F2,
        thumbnail: { url: avatarURL },
        fields: [
          { name: 'U≈ºytkownik', value: usernameTag, inline: true },
          { name: 'ID', value: user.id, inline: true }
        ],
        timestamp: new Date().toISOString()
      });

      document.getElementById('logout').addEventListener('click', () => {
        window.location.href = REDIRECT_URI;
      });
    })
    .catch(err => {
      afterLogin.classList.add('active');
      afterLogin.innerHTML = `<p>Nie uda≈Ço siƒô zalogowaƒá.</p>`;
      reportError("B≈ÇƒÖd logowania: " + err.message);
    });

  } else {
    document.getElementById('login').addEventListener('click', () => {
      const url = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPE}`;
      window.location.href = url;
    });
  }

  btnCloseModal.addEventListener('click', closeModal);
  window.onclick = (event) => {
    if (event.target === modal) {
      closeModal();
    }
  };

  function clearData() {
    // Logika czyszczenia danych
    reportSuccess("Dane zosta≈Çy wyczyszczone.");
  }

  function showStats() {
    // Logika wy≈õwietlania statystyk
    reportSuccess("Statystyki zosta≈Çy wy≈õwietlone.");
  }

  function moderate() {
    // Logika moderacji
    reportSuccess("Panel moderacji zosta≈Ç otwarty.");
  }
</script>

</body>
</html>
