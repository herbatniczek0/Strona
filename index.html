<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Obywatelski 24/7 - Wniosek</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h1 { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1.5rem; width: 100%; padding: 0.75rem; border: none; background: #007bff; color: #fff; font-size: 1rem; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    .error { color: #c00; font-size: 0.875rem; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wniosek - Portal Obywatelski 24/7</h1>
    <form id="wniosekForm">
      <label for="name">Imię i nazwisko:<span class="error" id="err-name"> * pole wymagane</span></label>
      <input type="text" id="name" name="name" required>

      <label for="discord">Discord ID i nick:<span class="error" id="err-discord"> * pole wymagane</span></label>
      <input type="text" id="discord" name="discord" placeholder="123456789012345678#nick" required>

      <label for="date">Aktualna data:<span class="error" id="err-date"> * pole wymagane</span></label>
      <input type="date" id="date" name="date" required>

      <label for="idea">Pomysł / opis:<span class="error" id="err-idea"> * pole wymagane</span></label>
      <textarea id="idea" name="idea" rows="4" required></textarea>

      <button type="submit" id="submitBtn">Wyślij wniosek</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('wniosekForm');
    const webhookUrl = 'https://discord.com/api/webhooks/1385312805695258634/eDg9L76sBXuuwkFA5iu8fI_SpU7KdPJIkYV_Z6leWE9A7mmKb1SlORMJDhpR2rMqErZB'; // <-- podmień na swój webhook

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // walidacja
      let valid = true;
      ['name','discord','date','idea'].forEach(id => {
        const el = document.getElementById(id);
        const err = document.getElementById('err-' + id);
        if (!el.value.trim()) {
          err.style.display = 'inline'; valid = false;
        } else {
          err.style.display = 'none';
        }
      });
      if (!valid) return;

      // budowanie embed
      const embed = {
        title: 'Nowy wniosek z Portalu Obywatelskiego',
        color: 5814783,
        fields: [
          { name: 'Imię i nazwisko', value: document.getElementById('name').value },
          { name: 'Discord ID i nick', value: document.getElementById('discord').value },
          { name: 'Data zgłoszenia', value: document.getElementById('date').value },
          { name: 'Pomysł / opis', value: document.getElementById('idea').value }
        ],
        timestamp: new Date().toISOString()
      };

      // wysyłka do Discord
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ embeds: [embed] })
        });
        if (response.ok) {
          alert('Wniosek wysłany pomyślnie!');
          form.reset();
        } else {
          alert('Błąd przy wysyłaniu wniosku. Spróbuj ponownie.');
        }
      } catch (err) {
        console.error(err);
        alert('Wystąpił problem z połączeniem.');
      }
    });
  </script>
</body>
</html>
