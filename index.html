<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Obywatelski 24/7</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --fg: #333;
      --header-bg: #007bff;
      --nav-bg: #0056b3;
      --container-bg: #ffffff;
      --footer-bg: #007bff;
      --primary: #007bff;
      --accent: #28a745;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e0e0e0;
      --header-bg: #1c7ed6;
      --nav-bg: #0b5ed7;
      --container-bg: #1e1e1e;
      --footer-bg: #1c7ed6;
      --primary: #339af0;
      --accent: #51cf66;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; background: var(--bg); color: var(--fg); transition: background 0.3s, color 0.3s; }
    .wrapper { display: flex; flex-direction: column; min-height: 100%; }
    header { background: var(--header-bg); color: #fff; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .theme-toggle { background: none; border: 1px solid #fff; color: #fff; padding: 0.5rem; border-radius: 4px; cursor: pointer; }
    nav { background: var(--nav-bg); }
    nav ul { list-style: none; display: flex; }
    nav li { flex: 1; text-align: center; }
    nav button { width: 100%; padding: 1rem; background: none; border: none; color: #fff; font-size: 1rem; cursor: pointer; }
    nav button.active, nav button:hover { background: var(--primary); }
    main { flex: 1; padding: 2rem; }
    .panel { display: none; }
    .panel.active { display: block; }
    .container { background: var(--container-bg); padding: 2rem; border-radius: 8px; max-width: 600px; margin: auto; color: var(--fg); }
    h1, h2 { color: var(--primary); margin-bottom: 1rem; }
    form { display: grid; gap: 1rem; }
    input, textarea { font-size: 1rem; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; background: var(--bg); color: var(--fg); }
    button.submit { background: var(--accent); color: #fff; border: none; padding: 0.75rem; cursor: pointer; }
    button.submit:hover { background: #1e7e34; }
    .message { margin-top: 1rem; padding: 1rem; border-radius: 4px; display: none; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    footer { background: var(--footer-bg); color: #fff; text-align: center; padding: 1rem; }
    .status-result, .consult-list { margin-top: 1rem; }
    .consult-item { padding: 1rem; border: 1px solid #ccc; margin-bottom: 0.5rem; border-radius: 4px; background: var(--container-bg); }
    .consult-item .votes { font-size: 0.9rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body data-theme="">
  <div class="wrapper">
    <header>
      <h1>Portal Obywatelski 24/7</h1>
      <button class="theme-toggle" id="themeToggle">üåô/‚òÄÔ∏è</button>
    </header>
    <nav>
      <ul>
        <li><button id="tab-report" class="active">Zg≈Ço≈õ wniosek</button></li>
        <li><button id="tab-track">≈öled≈∫ status</button></li>
        <li><button id="tab-consult">Konsultacje</button></li>
      </ul>
    </nav>
    <main>
      <div id="panel-report" class="panel active">
        <div class="container">
          <h2>Z≈Ç√≥≈º wniosek</h2>
          <form id="wniosekForm">
            <input type="text" name="name" placeholder="Imiƒô i nazwisko" required>
            <input type="text" name="discord" placeholder="Discord ID#nick" required>
            <input type="date" name="date" required>
            <textarea name="idea" rows="4" placeholder="Tw√≥j pomys≈Ç / opis" required></textarea>
            <button type="submit" class="submit">Wy≈õlij wniosek</button>
          </form>
          <div id="msg-report" class="message"></div>
        </div>
      </div>
      <div id="panel-track" class="panel">
        <div class="container">
          <h2>≈öledzenie statusu</h2>
          <form id="trackForm">
            <input type="text" id="trackId" placeholder="Numer wniosku" required>
            <button type="submit" class="submit">Sprawd≈∫ status</button>
          </form>
          <div id="statusResult" class="status-result"></div>
        </div>
      </div>
      <div id="panel-consult" class="panel">
        <div class="container">
          <h2>Otwarte konsultacje</h2>
          <div id="consultList" class="consult-list"></div>
          <div id="msg-consult" class="message"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Portal Obywatelski 24/7</p>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const webhookUrl = 'https://discord.com/api/webhooks/1385312805695258634/eDg9L76sBXuuwkFA5iu8fI_SpU7KdPJIkYV_Z6leWE9A7mmKb1SlORMJDhpR2rMqErZB';
      const app = document.documentElement;
      const themeToggle = document.getElementById('themeToggle');
      function applyTheme(theme) {
        app.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }
      const saved = localStorage.getItem('theme');
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : '';
      applyTheme(saved !== null ? saved : prefers);
      themeToggle.addEventListener('click', () => applyTheme(app.getAttribute('data-theme') === 'dark' ? '' : 'dark'));

      ['report','track','consult'].forEach(tab => {
        document.getElementById('tab-' + tab).addEventListener('click', () => {
          ['report','track','consult'].forEach(t => {
            document.getElementById('tab-' + t).classList.toggle('active', t===tab);
            document.getElementById('panel-' + t).classList.toggle('active', t===tab);
          });
        });
      });

      const basePath = window.location.hostname.endsWith('netlify.app')
        ? '/.netlify/functions/'
        : '/functions/';
      async function api(path, opts) {
        return fetch(basePath + path, opts);
      }

      async function createSubmission(entry) {
        const res = await api('createSubmission', {
          method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(entry)
        }); return res.json();
      }
      async function getSubmission(id) {
        const res = await api(`getSubmission?id=${encodeURIComponent(id)}`);
        return res.json();
      }
      async function getConsultations() {
        const res = await api('getConsultations');
        return res.json();
      }
      async function voteConsult(id) {
        const res = await api('voteConsult', {
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ id })
        }); return res.json();
      }

      document.getElementById('wniosekForm').addEventListener('submit', async e => {
        e.preventDefault(); const f=e.target;
        const entry={ name:f.name.value, discord:f.discord.value, date:f.date.value, idea:f.idea.value };
        const { id } = await createSubmission(entry);
        await fetch(webhookUrl, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ embeds:[{ title:'Nowy wniosek', color:5814783, fields:[{name:'ID',value:id},{name:'Imiƒô i nazwisko',value:entry.name},{name:'Discord',value:entry.discord},{name:'Data',value:entry.date},{name:'Pomys≈Ç',value:entry.idea}], timestamp:new Date().toISOString() }] }) });
        const msg=document.getElementById('msg-report'); msg.textContent=`Wniosek wys≈Çany! Numer wniosku: ${id}`; msg.className='message success'; msg.style.display='block'; f.reset();
      });

      document.getElementById('trackForm').addEventListener('submit', async e => {
        e.preventDefault(); const id=e.target.trackId.value; const data=await getSubmission(id);
        const out=document.getElementById('statusResult'); out.innerHTML = data && data.id ? `<p><strong>Status:</strong> ${data.status}</p><p><strong>Opis:</strong> ${data.idea}</p>` : 'Nie znaleziono wniosku.';
      });

      async function renderConsult() {
        const list=document.getElementById('consultList'); list.innerHTML='';
        const items=await getConsultations();
        items.forEach(c=>{
          const div=document.createElement('div'); div.className='consult-item';
          div.innerHTML=`<h3>${c.title}</h3>${c.desc?`<p>${c.desc}</p>`:''}<p class="votes">G≈Çosy: ${c.votes}</p><button data-id="${c.id}" class="submit">G≈Çosuj</button>`;
          list.appendChild(div);
        });
        document.querySelectorAll('.consult-item button').forEach(btn=>btn.addEventListener('click',async()=>{ await voteConsult(btn.dataset.id); document.getElementById('msg-consult').textContent='Dziƒôkujemy za g≈Ços!'; document.getElementById('msg-consult').className='message success'; document.getElementById('msg-consult').style.display='block'; renderConsult(); }));
      }
      renderConsult();
    });
  </script>
</body>
</html>
