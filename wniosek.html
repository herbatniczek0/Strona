    :root {

      --text-light: #f0f0f0;
      --text-muted: #9e9e9e;
      --error-red: #d92525;
      --glow-color: rgba(85, 18, 18, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.4);
      --btn-shadow: rgba(85, 18, 18, 0.6);

    *, *::before, *::after {

    body, html {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      background-image:
        radial-gradient(farthest-corner at 10% 20%, var(--glow-color) 0%, transparent 70%),
        radial-gradient(farthest-corner at 90% 80%, var(--glow-color) 0%, transparent 70%);
      color: var(--text-light);
      overflow: hidden;
    }
    main {

      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
    .form-card {
      background: var(--bg-card);

      border-radius: 1rem;

      box-shadow:

    .form-control-custom, select, textarea {

      border-radius: 0.5rem;

      font-size: 1rem;

    .form-control-custom::placeholder {

    .form-control-custom:focus, select:focus, textarea:focus {

      background-color: var(--bg-input);

    .btn-submit::before {

      background-color: var(--primary-green);
      transform: translateX(-101%);
      transition: transform 0.4s cubic-bezier(0.7, 0, 0.25, 1);

      border-radius: 0.7rem;
    }
    .btn-submit:hover {

      opacity: 0;

      text-align: center;
    }
    .preloader {

      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #0e0e0e 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 0.5s ease;
    }
    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .pulse-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(255,45,45,0.02) 2%, transparent 5%);
      animation: bgPulse 4s infinite linear;
      z-index: 0;
      opacity: 0.4;
    }
    .pulse-loader {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, #551212, #ff2d2d);
      box-shadow:
        0 0 20px #ff2d2d,
        0 0 40px #ff2d2d99,
        0 0 60px #ff2d2d55;
      animation: pulseNeon 1.4s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .pulse-loader .inner-glow {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff5f5 0%, transparent 70%);
      opacity: 0.2;
      animation: glow 2s infinite ease-in-out;
    }
    @keyframes pulseNeon {
      0%, 100% {
        transform: scale(1);
        opacity: 0.85;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }
    @keyframes bgPulse {
      0% {
        transform: rotate(0deg) scale(1);
      }
      100% {
        transform: rotate(360deg) scale(1.1);
      }
    }
    @keyframes glow {
      0%, 100% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 0.4;
        transform: scale(1.3);
      }
    }
    .pulse-loader .skull {
      font-size: 2.5rem;
      color: #fff;
      z-index: 3;
      animation: skullSpin 1.5s ease-out forwards;
      text-shadow: 0 0 10px #ff2d2d, 0 0 20px #ff2d2d;
    }
    @keyframes skullSpin {
      0% {
        transform: rotate(0deg) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: rotate(360deg) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
