<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Złóż wniosek o dostęp</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .wniosek-container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 10px;
    max-width: 480px;
    width: 100%;
    box-shadow:
      0 0 15px rgba(255, 0, 0, 0.6);
  }

  h1 {
    color: #f44336;
    text-align: center;
    margin-bottom: 25px;
  }

  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #ff6961;
  }

  form input, form textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: none;
    background: #2a2a2a;
    color: #eee;
    font-size: 1rem;
    resize: vertical;
    transition: box-shadow 0.3s ease;
  }
  form input:focus, form textarea:focus {
    outline: none;
    box-shadow: 0 0 10px #f44336;
    background: #3a3a3a;
  }

  form textarea {
    min-height: 100px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 12px;
    background: #f44336;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    color: white;
    box-shadow: 0 4px 10px rgba(244, 67, 54, 0.7);
    transition: background 0.3s ease;
  }
  button[type="submit"]:hover {
    background: #d32f2f;
  }

  .message {
    text-align: center;
    margin-top: 15px;
    font-weight: 600;
    color: #ff6b6b;
  }

  @media (max-width: 520px) {
    .wniosek-container {
      padding: 20px;
      margin: 0 10px;
    }
  }
</style>

</head>
<body>

<form id="applicationForm">
  <h1>Wniosek o dostęp</h1>

  <label for="nickname">Nick IC *</label>
  <input type="text" id="nickname" name="nickname" required />

  <label for="uid">UID (6 cyfr) *</label>
  <input type="text" id="uid" name="uid" pattern="\d{6}" maxlength="6" required />

  <label for="discord">Discord *</label>
  <input type="text" id="discord" name="discord" required />

  <label for="faction">Frakcja/Gang (opcjonalnie)</label>
  <input type="text" id="faction" name="faction" />

  <label for="reason">Uzasadnienie *</label>
  <textarea id="reason" name="reason" required></textarea>

  <button type="submit">Złóż wniosek</button>

  <div class="message" id="formMessage"></div>
</form>

<script>
  const form = document.getElementById('applicationForm');
  const messageEl = document.getElementById('formMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageEl.textContent = '';
    messageEl.className = 'message';

    const data = {
      nickname: form.nickname.value.trim(),
      uid: form.uid.value.trim(),
      discord: form.discord.value.trim(),
      faction: form.faction.value.trim(),
      reason: form.reason.value.trim(),
    };

    // Frontend walidacja UID
    if (!/^\d{6}$/.test(data.uid)) {
      messageEl.textContent = 'UID musi składać się dokładnie z 6 cyfr.';
      messageEl.classList.add('error');
      return;
    }

    try {
      form.querySelector('button').disabled = true;

      const response = await fetch('/.netlify/functions/submitApplication', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (response.ok) {
        messageEl.textContent = result.message;
        messageEl.classList.add('success');
        form.reset();
      } else {
        messageEl.textContent = result.message || 'Wystąpił błąd.';
        messageEl.classList.add('error');
      }
    } catch (error) {
      messageEl.textContent = 'Błąd sieci lub serwera.';
      messageEl.classList.add('error');
    } finally {
      form.querySelector('button').disabled = false;
    }
  });
</script>

</body>
</html>
