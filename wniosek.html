<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Złóż wniosek o dostęp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  form {
    background: #222;
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
    color: #f44336;
  }
  label {
    display: block;
    margin-top: 15px;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    background: #333;
    color: #eee;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background: #f44336;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  button:disabled {
    background: #a33a3a;
    cursor: not-allowed;
  }
  .message {
    margin-top: 15px;
    text-align: center;
  }
  .error {
    color: #f44336;
  }
  .success {
    color: #4caf50;
  }
  a {
    display: block;
    margin-top: 25px;
    text-align: center;
    color: #f44336;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<form id="applicationForm">
  <h1>Wniosek o dostęp</h1>

  <label for="nickname">Nick IC *</label>
  <input type="text" id="nickname" name="nickname" required />

  <label for="uid">UID (6 cyfr) *</label>
  <input type="text" id="uid" name="uid" pattern="\d{6}" maxlength="6" required />

  <label for="discord">Discord *</label>
  <input type="text" id="discord" name="discord" required />

  <label for="faction">Frakcja/Gang (opcjonalnie)</label>
  <input type="text" id="faction" name="faction" />

  <label for="reason">Uzasadnienie *</label>
  <textarea id="reason" name="reason" required></textarea>

  <button type="submit">Złóż wniosek</button>

  <div class="message" id="formMessage"></div>
</form>

<script>
  const form = document.getElementById('applicationForm');
  const messageEl = document.getElementById('formMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageEl.textContent = '';
    messageEl.className = 'message';

    const data = {
      nickname: form.nickname.value.trim(),
      uid: form.uid.value.trim(),
      discord: form.discord.value.trim(),
      faction: form.faction.value.trim(),
      reason: form.reason.value.trim(),
    };

    // Frontend walidacja UID
    if (!/^\d{6}$/.test(data.uid)) {
      messageEl.textContent = 'UID musi składać się dokładnie z 6 cyfr.';
      messageEl.classList.add('error');
      return;
    }

    try {
      form.querySelector('button').disabled = true;

      const response = await fetch('/.netlify/functions/submitApplication', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (response.ok) {
        messageEl.textContent = result.message;
        messageEl.classList.add('success');
        form.reset();
      } else {
        messageEl.textContent = result.message || 'Wystąpił błąd.';
        messageEl.classList.add('error');
      }
    } catch (error) {
      messageEl.textContent = 'Błąd sieci lub serwera.';
      messageEl.classList.add('error');
    } finally {
      form.querySelector('button').disabled = false;
    }
  });
</script>

</body>
</html>
