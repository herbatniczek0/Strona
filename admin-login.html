<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Logowania – Restauracja + Crime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FontAwesome + SweetAlert2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Ten sam CSS co w przykładzie index.html, minimalnie skrócony dla czytelności */
    :root {
      --primary-green: #551212;
      --dark-green: #360b0b;
      --bg-dark: #000000;
      --bg-card: rgba(25, 10, 10, 0.65);
      --bg-input: rgba(15, 5, 5, 0.8);
      --border-color: rgba(85, 18, 18, 0.4);
      --border-focus: var(--primary-green);
      --text-light: #f0f0f0;
      --text-muted: #9e9e9e;
      --error-red: #d92525;
      --glow-color: rgba(85, 18, 18, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.4);
      --btn-shadow: rgba(85, 18, 18, 0.6);
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      background-image:
        radial-gradient(farthest-corner at 10% 20%, var(--glow-color) 0%, transparent 70%),
        radial-gradient(farthest-corner at 90% 80%, var(--glow-color) 0%, transparent 70%);
      color: var(--text-light);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow:
        0 8px 32px 0 var(--shadow-color),
        0 0 50px -10px var(--glow-color),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: relative;
      transition: transform 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-8px);
    }

    .login-card h2 {
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }
    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .input-group-custom {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group-custom .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1rem;
      pointer-events: none;
      transition: color 0.3s ease;
    }
    .input-group-custom .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .form-control-custom {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      background-color: var(--bg-input);
      color: var(--text-light);
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .form-control-custom::placeholder {
      color: var(--text-muted);
    }
    .form-control-custom:focus {
      outline: none;
      border-color: var(--border-focus);
      background-color: var(--bg-input);
      box-shadow: 0 0 12px var(--glow-color);
    }
    .form-control-custom:focus + .icon {
      color: var(--primary-green);
    }
    .form-control-custom:focus + .password-toggle {
      color: var(--primary-green);
    }

    /* BUTTON neumorphism + animacja hover */
    .btn-login {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: var(--bg-dark);
      color: var(--primary-green);
      border: none;
      border-radius: 0.7rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow:
        inset 3px 3px 6px var(--btn-shadow),
        inset -3px -3px 6px #771212,
        5px 5px 10px rgba(0,0,0,0.4);
      transition: color 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
      user-select: none;
    }
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: var(--primary-green);
      transform: translateX(-101%);
      transition: transform 0.4s cubic-bezier(0.7, 0, 0.25, 1);
      z-index: 0;
      border-radius: 0.7rem;
    }
    .btn-login:hover {
      color: #ffffff;
      box-shadow:
        inset 1px 1px 3px var(--btn-shadow),
        inset -1px -1px 3px #771212,
        7px 7px 14px rgba(85,18,18,0.9);
    }
    .btn-login:hover::before {
      transform: translateX(0);
    }
    .btn-login .btn-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }
    .btn-login .btn-content .fas {
      transition: transform 0.3s ease-out;
    }
    .btn-login:hover .btn-content .fas {
      transform: translateX(5px);
    }

    /* Error message with fade-in */
    .error-message {
      color: var(--error-red);
      margin-top: 1rem;
      min-height: 1.5em;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards 0.3s;
    }

  </style>
</head>
<body>
  <main>

    <div class="login-card" aria-label="Panel logowania administratora">
      <h2>Logowanie Administratora</h2>
      <p class="subtitle">Wprowadź swoje dane</p>
      <form id="adminLoginForm" autocomplete="off" novalidate>
        
        <div class="input-group-custom">
          <input type="text" id="adminUid" name="adminUid" class="form-control-custom" placeholder="Identyfikator UID" required autocomplete="username" />
          <i class="fas fa-id-card icon"></i>
        </div>
        <div class="input-group-custom">
          <input type="password" id="adminPassword" name="adminPassword" class="form-control-custom" placeholder="Hasło" required autocomplete="current-password" />
          <i class="fas fa-lock icon"></i>
          <span class="password-toggle" id="toggleAdminPassword" aria-label="Pokaż/Ukryj hasło" role="button" tabindex="0"><i class="fas fa-eye"></i></span>
        </div>
        <button type="submit" class="btn-login" aria-live="polite">
          <span class="btn-content"><span>Zaloguj się</span> <i class="fas fa-arrow-right"></i></span>
        </button>
        <div style="text-align: center; margin-top: 1.5rem;">
          <a href="wniosek.html" class="btn-wniosek">Nie masz dostępu? Złóż wniosek</a>
        </div>
      </form>
      <div class="error-message" id="adminErrorMessage" role="alert" aria-live="assertive"></div>
    </div>
    
  </main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('adminLoginForm');
    const errorMessage = document.getElementById('adminErrorMessage');
    const togglePassword = document.getElementById('toggleAdminPassword');
    const passwordInput = document.getElementById('adminPassword');
    const toggleIcon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      toggleIcon.classList.toggle('fa-eye');
      toggleIcon.classList.toggle('fa-eye-slash');
    });

    togglePassword.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        togglePassword.click();
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';

      const uid = loginForm.adminUid.value.trim();
      const password = loginForm.adminPassword.value;

      if (!uid || !password) {
        errorMessage.textContent = 'Proszę wypełnić wszystkie pola.';
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/adminLogin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ UID: uid, password }),
        });

        const data = await response.json();

        if (response.ok && data.status === 'success') {
          localStorage.setItem('adminLoggedIn', 'true');
          window.location.href = data.redirect || 'admin.html';
        } else {
          errorMessage.textContent = data.message || 'Nieprawidłowy UID lub hasło.';
        }
      } catch (err) {
        errorMessage.textContent = 'Błąd połączenia z serwerem.';
        console.error(err);
      }
    });
  });
</script>

</body>
</html>
